<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des Boutiques - Aurum</title>
  <meta name="description" content="Découvrez les boutiques du marketplace Aurum et filtrez par catégorie." />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Configuration & Utilities -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/components/header.js"></script>
  <!-- Data Store -->
  <script src="assets/js/data.js" defer></script>
  <!-- App Module -->
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>


  <main class="container" style="padding:40px 16px 80px;">
    <section class="section" style="display:flex; flex-direction:column; gap:20px;">
      <div style="display:flex; flex-direction:column; gap:8px;">
        <h1 class="section-title">Boutiques</h1>
        <p class="section-subtitle" style="color:#555;">Parcourez toutes les boutiques et filtrez par catégorie.</p>
      </div>

      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
        <label for="category-filter" style="font-weight:600; color:#222;">Catégorie</label>
        <select id="category-filter" class="input" style="min-width:220px;">
          <option value="">Toutes les catégories</option>
        </select>
      </div>

      <div id="shops-grid" class="grid grid-3" style="gap:20px;">
        <div class="card" style="padding:20px; text-align:center;">Chargement des boutiques...</div>
      </div>
    </section>
  </main>

  <div class="toast-container" id="toast-container"></div>

  <script>
    function setupHeaderMenu() {
      const menuToggle = document.getElementById('menu-toggle');
      const closeBtn = document.getElementById('close-btn');
      const drawer = document.getElementById('mobile-drawer');
      const overlay = document.getElementById('menu-overlay');

      const toggleMenu = () => {
        if (!drawer || !overlay) return;
        drawer.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = drawer.classList.contains('active') ? 'hidden' : '';
      };

      if(menuToggle) menuToggle.addEventListener('click', toggleMenu);
      if(closeBtn) closeBtn.addEventListener('click', toggleMenu);
      if(overlay) overlay.addEventListener('click', toggleMenu);

      const cart = JSON.parse(localStorage.getItem('ac_cart') || '[]');
      const badge = document.getElementById('cart-badge');
      if (badge) {
        const count = cart.reduce((acc, item) => acc + (item.qty || 0), 0);
        if (count > 0) {
          badge.innerText = count;
          badge.style.display = 'flex';
        } else {
          badge.style.display = 'none';
        }
      }

      if (typeof lucide !== 'undefined') lucide.createIcons();
    }

    document.addEventListener('DOMContentLoaded', () => {
      setupHeaderMenu();

      const yearSpan = document.getElementById('year');
      if (yearSpan) {
          yearSpan.innerText = new Date().getFullYear();
      }

      // Gestion de la déconnexion
      const logoutBtn = document.getElementById('mobile-logout-btn');
      if (logoutBtn) {
          logoutBtn.addEventListener('click', (e) => {
              e.preventDefault();
              firebase.auth().signOut().then(() => {
                  window.location.href = "login.html";
              });
          });
      }

      // --- CHARGEMENT BOUTIQUES ---
        const db = firebase.firestore();
        const categorySelect = document.getElementById('category-filter');
        const grid = document.getElementById('shops-grid');

        const fallbackCategories = [
          'Mode & Accessoires',
          'Beauté, Hygiène & Bien-être',
          'Électronique, Téléphonie & Informatique',
          'Maison, Meubles & Décoration',
          'Bâtiment, Quincaillerie & Matériaux',
          'Véhicules & Mobilité',
          'Restauration & Boissons'
        ];

        const fallbackShops = [
          { id:'test-mode', name:'Mode & Accessoires', description:'Tendances premium et pièces uniques.', category:'Mode & Accessoires' },
          { id:'test-beaute', name:'Beauté & Bien-être', description:'Cosmétiques, soins et parfums.', category:'Beauté, Hygiène & Bien-être' },
          { id:'test-electro', name:'Électronique', description:'Tech, téléphonie et informatique.', category:'Électronique, Téléphonie & Informatique' },
          { id:'test-maison', name:'Maison & Déco', description:'Mobilier, arts de la table et décoration.', category:'Maison, Meubles & Décoration' },
          { id:'test-resto', name:'Restauration', description:'Saveurs locales et internationales.', category:'Restauration & Boissons' }
        ];

        function renderShops(list) {
          if(!list || list.length === 0) {
            grid.innerHTML = '<div class="card" style="padding:20px; text-align:center;">Aucune boutique trouvée.</div>';
            return;
          }

          grid.innerHTML = list.map(shop => {
            const logo = shop.logo || shop.image || 'assets/img/placeholder-urban.svg';
            const hasLogo = Boolean(shop.logo || shop.image);
            return `
              <div class="card" style="padding:18px; border:1px solid #eee; border-radius:12px; display:flex; flex-direction:column; gap:10px;">
                <div style="display:flex; align-items:center; gap:12px;">
                  <div style="width:52px; height:52px; border-radius:12px; border:1px solid #eee; background:${hasLogo ? '#fff' : 'rgba(212,175,55,0.12)'}; overflow:hidden; display:grid; place-items:center; color:var(--gold);">
                    ${hasLogo
                      ? `<img src="${logo}" alt="${shop.name || 'Boutique'}" style="width:100%; height:100%; object-fit:cover;" onerror="this.style.display='none';">`
                      : `<i data-lucide="store"></i>`}
                  </div>
                  <div style="flex:1;">
                    <h3 style="margin:0; font-size:16px;">${shop.name || 'Boutique'}</h3>
                    <p style="margin:2px 0 0; color:#666; font-size:13px;">${shop.category || 'Catégorie'}</p>
                  </div>
                </div>
                <p style="margin:0; color:#444; font-size:14px; line-height:1.4;">${shop.description || 'Aucune description'}</p>
                <div style="margin-top:auto; display:flex; justify-content:flex-end;">
                  <a href="boutique.html?id=${shop.id}" class="btn btn-outline" style="font-size:13px;">Voir la boutique</a>
                </div>
              </div>
            `;
          }).join('');

          if (window.lucide) lucide.createIcons();
        }

        async function loadCategories() {
          try {
            const snap = await db.collection('categories').get();
            const cats = [];
            snap.forEach(doc => cats.push(doc.data().name));
            const all = (cats.length ? cats : fallbackCategories);
            categorySelect.innerHTML = '<option value="">Toutes les catégories</option>' + all.map(c => `<option value="${c}">${c}</option>`).join('');
          } catch(err) {
            categorySelect.innerHTML = '<option value="">Toutes les catégories</option>' + fallbackCategories.map(c => `<option value="${c}">${c}</option>`).join('');
          }
        }

        async function loadShops(filterCat='') {
          grid.innerHTML = '<div class="card" style="padding:20px; text-align:center;">Chargement des boutiques...</div>';
          try {
            let ref = db.collection('shops');
            if(filterCat) ref = ref.where('category','==',filterCat);
            const snap = await ref.get();
            const shops = [];
            snap.forEach(doc => shops.push({ id: doc.id, ...doc.data() }));
            renderShops(shops.length ? shops : (filterCat ? [] : fallbackShops));
          } catch(err) {
            renderShops(filterCat ? [] : fallbackShops);
          }
        }

        categorySelect.addEventListener('change', (e) => {
          loadShops(e.target.value || '');
        });

        loadCategories();
        loadShops();

        if (window.lucide) lucide.createIcons();
    });
  </script>
  <script src="assets/js/footer.js" defer></script>
</body>
</html>
