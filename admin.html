<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Admin — Aurum</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/admin.css" /> 

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="admin-layout">

    <aside class="admin-sidebar" id="admin-sidebar">
        <div class="admin-sidebar-logo-text">Aurum Admin</div>
        <nav>
            <a href="#" class="admin-nav-link active" data-section="dashboard">
                <i data-lucide="layout-dashboard"></i> Tableau de bord
            </a>
            <a href="#" class="admin-nav-link" data-section="sellers">
                <i data-lucide="user-plus"></i> Créer Vendeur
            </a>
            <a href="#" class="admin-nav-link" data-section="shops">
                <i data-lucide="store"></i> Boutiques
            </a>
            <a href="index.html" class="admin-nav-link" style="margin-top: 40px; color: #ff6b6b !important;">
                <i data-lucide="log-out"></i> Quitter
            </a>
        </nav>
    </aside>

    <button class="admin-mobile-toggle" id="admin-mobile-toggle">
        <i data-lucide="menu"></i>
    </button>

    <main class="admin-main">
        
        <div id="admin-guard" style="text-align: center; margin-top: 50px;">
            <h2>Chargement des accès...</h2>
        </div>

        <div id="admin-dashboard" class="hidden" style="display: none;">
            
            <section id="section-dashboard" class="admin-section active">
                <h1 class="admin-page-title">Tableau de Bord</h1>
                <div id="admin-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    </div>
            </section>

            <section id="section-sellers" class="admin-section">
                <h1 class="admin-page-title">Ajouter un Vendeur</h1>
                <div class="admin-card">
                    <form id="create-seller-form" class="admin-form">
                        <div style="margin-bottom: 15px;">
                            <label>Nom de la Boutique</label>
                            <input type="text" name="name" class="input" required placeholder="Luxe Motors">
                        </div>
                        <div style="margin-bottom: 15px;">
                            <label>Email Vendeur</label>
                            <input type="email" name="email" class="input" required placeholder="vendeur@gmail.com">
                        </div>
                        <div style="margin-bottom: 15px;">
                            <label>Mot de passe</label>
                            <input type="text" name="password" class="input" required placeholder="password123">
                        </div>
                        <button type="submit" class="btn btn-gold">Créer le compte</button>
                    </form>
                </div>
            </section>

            <section id="section-shops" class="admin-section">
                <h1 class="admin-page-title">Gestion des Boutiques</h1>
                <div id="admin-shops" class="admin-card"></div>
            </section>

        </div>
    </main>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth-firebase.js"></script>
    <script src="assets/js/admin.js"></script>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
