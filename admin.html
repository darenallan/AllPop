<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Admin — Aurum</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/admin-patch.css" /> <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script> <script src="assets/js/utils.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth-firebase.js"></script>
    <script defer src="assets/js/admin.js"></script>
</head>
<body class="admin-layout">

    <aside class="admin-sidebar" id="admin-sidebar">
        <div class="admin-sidebar-logo">
            <div class="admin-sidebar-logo-text">Aurum</div>
        </div>
        <nav class="admin-sidebar-nav">
            <a href="#dashboard" class="admin-nav-link active" data-section="dashboard">
                <i data-lucide="layout-dashboard"></i> <span>Tableau de bord</span>
            </a>
            <a href="#sellers" class="admin-nav-link" data-section="sellers">
                <i data-lucide="user-plus"></i> <span>Créer Vendeur</span>
            </a>
            <a href="#shops" class="admin-nav-link" data-section="shops">
                <i data-lucide="store"></i> <span>Boutiques</span>
            </a>
            <a href="#categories" class="admin-nav-link" data-section="categories">
                <i data-lucide="tag"></i> <span>Catégories</span>
            </a>
            <a href="#users" class="admin-nav-link" data-section="users">
                <i data-lucide="users"></i> <span>Comptes</span>
            </a>
            <a href="#promos" class="admin-nav-link" data-section="promos">
                <i data-lucide="percent"></i> <span>Codes Promo</span>
            </a>
            <a href="index.html" class="admin-nav-link logout-link" style="margin-top: auto; color: #ff6b6b;">
                <i data-lucide="log-out"></i> <span>Quitter</span>
            </a>
        </nav>
    </aside>

    <button class="admin-mobile-toggle" id="admin-mobile-toggle">
        <i data-lucide="menu"></i>
    </button>

    <main class="admin-main">
        
        <div id="admin-guard" style="text-align: center; margin-top: 100px;">
            <p>Chargement des données...</p>
        </div>

        <div id="admin-dashboard" class="hidden">
            
            <section id="section-dashboard" class="admin-section active">
                <div class="admin-page-header">
                    <h1 class="admin-page-title">Tableau de Bord</h1>
                </div>
                <div id="admin-stats" class="admin-stats-grid"></div>
            </section>

            <section id="section-sellers" class="admin-section">
                <div class="admin-page-header"><h1 class="admin-page-title">Créer Vendeur</h1></div>
                <div class="admin-card">
                    <form id="create-seller-form" class="admin-form">
                        <div class="form-group">
                            <label>Nom</label>
                            <input class="input" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="input" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input class="input" name="password" required>
                        </div>
                        <button class="btn btn-gold">Créer</button>
                    </form>
                </div>
            </section>

            <section id="section-shops" class="admin-section">
                <div class="admin-page-header"><h1 class="admin-page-title">Boutiques</h1></div>
                
                <div class="admin-card mb-4">
                    <h3>Nouvelle Boutique</h3>
                    <form id="shop-form" class="admin-form">
                        <div class="form-group"><input class="input" name="name" placeholder="Nom"></div>
                        <div class="form-group"><input class="input" name="ownerEmail" placeholder="Email Vendeur"></div>
                        <div class="form-group">
                            <select class="input" name="categoryId" id="shop-category-select"></select>
                        </div>
                        <button class="btn btn-gold">Ajouter</button>
                    </form>
                </div>

                <div id="admin-shops" class="shops-grid"></div>
            </section>

            <section id="section-categories" class="admin-section">
                <div class="admin-page-header"><h1 class="admin-page-title">Catégories</h1></div>
                <div id="categories-management" class="categories-grid"></div>
            </section>
            
            <section id="section-users" class="admin-section">
                <div class="admin-page-header"><h1 class="admin-page-title">Utilisateurs</h1></div>
                <div id="admin-users"></div>
            </section>

            <section id="section-promos" class="admin-section">
                <div class="admin-page-header"><h1 class="admin-page-title">Promos</h1></div>
                <div id="admin-promos"></div>
            </section>

        </div>
    </main>

    <div class="toast-container" id="toast-container"></div>

</body>
</html>
