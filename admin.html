<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Admin — Aurum</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css" /> <link rel="stylesheet" href="assets/css/admin.css" />  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script defer src="assets/js/utils.js"></script>
    <script defer src="assets/js/data.js"></script>
    <script defer src="assets/js/app.js"></script>
    <script defer src="assets/js/auth-firebase.js"></script> <script defer src="assets/js/admin.js"></script>
</head>
<body class="admin-layout">

    <aside class="admin-sidebar" id="admin-sidebar">
        <div class="admin-sidebar-logo">
            <div class="admin-sidebar-logo-text">Aurum Admin</div>
        </div>
        <nav class="admin-sidebar-nav">
            <a href="#dashboard" class="admin-nav-link active" data-section="dashboard">
                <i data-lucide="layout-dashboard"></i>
                <span>Tableau de bord</span>
            </a>
            <a href="#sellers" class="admin-nav-link" data-section="sellers">
                <i data-lucide="user-plus"></i>
                <span>Créer Vendeur</span>
            </a>
            <a href="#shops" class="admin-nav-link" data-section="shops">
                <i data-lucide="store"></i>
                <span>Boutiques</span>
            </a>
            <a href="#categories" class="admin-nav-link" data-section="categories">
                <i data-lucide="tag"></i>
                <span>Catégories</span>
            </a>
            <a href="#users" class="admin-nav-link" data-section="users">
                <i data-lucide="users"></i>
                <span>Comptes</span>
            </a>
            <a href="#promos" class="admin-nav-link" data-section="promos">
                <i data-lucide="percent"></i>
                <span>Codes Promo</span>
            </a>
            <a href="index.html" class="admin-nav-link logout-link" style="margin-top: auto;">
                <i data-lucide="log-out"></i>
                <span>Quitter</span>
            </a>
        </nav>
    </aside>

    <button class="admin-mobile-toggle" id="admin-mobile-toggle">
        <i data-lucide="menu"></i>
    </button>

    <main class="admin-main">
        
        <section id="section-dashboard" class="admin-section active">
            <div class="admin-page-header">
                <h1 class="admin-page-title">Tableau de Bord</h1>
                <p class="admin-page-subtitle">Vue d'ensemble de l'activité</p>
            </div>
            <div id="admin-stats" class="admin-stats-grid"></div>
            <div class="admin-card">
                <h2 class="admin-card-title">Notifications Récentes</h2>
                <div id="admin-notifications" class="notifications-list"></div>
            </div>
        </section>

        <section id="section-sellers" class="admin-section hidden">
            <div class="admin-page-header">
                <h1 class="admin-page-title">Ajouter un Vendeur</h1>
            </div>
            <div class="admin-card">
                <form id="create-seller-form" class="admin-form">
                    <div class="admin-form-group">
                        <label>Nom de la boutique / Vendeur</label>
                        <input class="input" name="name" required placeholder="Ex: Luxe Motors">
                    </div>
                    <div class="admin-form-group">
                        <label>Email de connexion</label>
                        <input class="input" name="email" type="email" required placeholder="vendeur@aurum.bf">
                    </div>
                    <div class="admin-form-group">
                        <label>Mot de passe provisoire</label>
                        <input class="input" name="password" type="text" required placeholder="Minimum 6 caractères">
                    </div>
                    <button type="submit" class="btn btn-gold">Créer le compte vendeur</button>
                </form>
            </div>
        </section>

        <section id="section-shops" class="admin-section hidden">
            <div class="admin-page-header">
                <h1 class="admin-page-title">Gestion des Boutiques</h1>
            </div>
            <div class="admin-card">
                <div id="admin-shops" class="shops-grid"></div>
            </div>
        </section>

        <section id="section-users" class="admin-section hidden">
            <div class="admin-page-header">
                <h1 class="admin-page-title">Utilisateurs</h1>
            </div>
            <div id="admin-users" class="admin-card"></div>
        </section>

    </main>

    <div class="toast-container" id="toast-container"></div>

</body>
</html>
