<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Commandes - Aurum</title>
  
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.cloudfunctions.net; frame-ancestors 'none'; form-action 'self';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/styles.css" />
  
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js" crossorigin="anonymous"></script>
  
  <script src="assets/js/auth.js"></script>
  </head>

<body>
  <header id="app-header" class="header">
      <div class="container navbar">
          <a href="index.html" class="brand">
              <span class="brand-name" style="font-size:24px; font-weight:bold;">AURUM</span>
          </a>
          <nav class="nav-actions">
              <a href="catalogue.html" class="icon-btn"><i data-lucide="search"></i></a>
              <a href="cart.html" class="icon-btn" style="position:relative;">
                  <i data-lucide="shopping-bag"></i>
                  <span class="badge" id="cart-badge" style="display:none; position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:10px; padding:2px 5px; border-radius:50%;">0</span>
              </a>
              <button class="menu-toggle" id="menu-toggle" style="z-index: 1001;"><i data-lucide="menu"></i></button>
          </nav>
      </div>
  </header>

  <div class="mobile-drawer" id="mobile-drawer">
      <div class="drawer-header">
          <span class="drawer-title">Menu</span>
          <button class="close-btn" id="close-btn"><i data-lucide="x"></i></button>
      </div>
      <nav class="drawer-nav">
          <a href="index.html" class="drawer-link"><i data-lucide="home"></i> Accueil</a>
          <a href="catalogue.html" class="drawer-link"><i data-lucide="grid"></i> Catalogue</a>
          <a href="cart.html" class="drawer-link"><i data-lucide="shopping-bag"></i> Panier</a>
          <a href="wishlist.html" class="drawer-link"><i data-lucide="heart"></i> Mes Favoris</a>
          <a href="boutique-list.html" class="drawer-link"><i data-lucide="store"></i> Nos Boutiques</a>
          
          <div class="drawer-divider"></div>
          
          <a href="seller.html" class="drawer-link"><i data-lucide="briefcase"></i> Espace Vendeur</a>
          <a href="profile.html" class="drawer-link"><i data-lucide="user"></i> Mon Profil</a>
          
          <div class="drawer-divider"></div>
          
          <a href="login.html" id="mobile-login-btn" class="drawer-link" style="color:var(--gold);">
              <i data-lucide="log-in"></i> Connexion
          </a>
          <a href="#" id="mobile-logout-btn" class="drawer-link" style="color: #ef4444; display:none;">
              <i data-lucide="log-out"></i> Déconnexion
          </a>
      </nav>
  </div>
  <div id="menu-overlay"></div>
  
  <main class="container">
    <section class="section">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
          <h1>Mes Commandes</h1>
          <a href="profile.html" class="btn" style="padding:10px 20px; border-radius:8px; border:1px solid #ddd; background:#fff; text-decoration:none; color:black; display:flex; align-items:center; gap:8px;">
              <i data-lucide="user" style="width:16px; height:16px;"></i> <span style="font-size:14px;">Profil</span>
          </a>
      </div>
      
      <div id="orders-container" style="display:flex; flex-direction:column; gap:20px; min-height:200px;">
          <p style="text-align:center; color:#666;">Chargement de vos commandes...</p>
      </div>
    </section>
  </main>

  <div class="toast-container" id="toast-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- 1. FONCTIONNALITÉS UI ---
        const menuToggle = document.getElementById('menu-toggle');
        const closeBtn = document.getElementById('close-btn');
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('menu-overlay');

        const toggleMenu = () => {
            if (!drawer || !overlay) return;
            drawer.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = drawer.classList.contains('active') ? 'hidden' : '';
        };

        if(menuToggle) menuToggle.addEventListener('click', toggleMenu);
        if(closeBtn) closeBtn.addEventListener('click', toggleMenu);
        if(overlay) overlay.addEventListener('click', toggleMenu);

        const yearSpan = document.getElementById('year');
        if (yearSpan) yearSpan.innerText = new Date().getFullYear();

        // Badge Panier
        const cart = JSON.parse(localStorage.getItem('ac_cart') || '[]');
        const badge = document.getElementById('cart-badge');
        if (badge) {
            const count = cart.reduce((acc, item) => acc + (item.qty || 0), 0);
            if(count > 0) { badge.innerText = count; badge.style.display = 'flex'; }
        }

        // --- 2. LOGIQUE FIREBASE & COMMANDES ---
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Éléments du menu
        const loginBtn = document.getElementById('mobile-login-btn');
        const logoutBtn = document.getElementById('mobile-logout-btn');

        auth.onAuthStateChanged((user) => {
            if (user) {
                // Connecté
                if(loginBtn) loginBtn.style.display = 'none';
                if(logoutBtn) logoutBtn.style.display = 'flex';
                
                // Charger les commandes
                loadOrders(user);
            } else {
                // Non connecté
                window.location.href = "login.html"; // Redirection de sécurité
            }
            if(typeof lucide !== 'undefined') lucide.createIcons();
        });

        // Déconnexion
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut().then(() => window.location.href = "login.html");
            });
        }

        // --- FONCTION CHARGEMENT COMMANDES (CORRIGÉE) ---
        async function loadOrders(user) {
            const container = document.getElementById('orders-container');
            
            try {
                // Note: On ne met PAS de .orderBy() ici pour éviter l'erreur d'index manquant.
                // On triera en JavaScript (côté client).
                const snapshot = await db.collection('orders')
                    .where('userId', '==', user.uid)
                    .get();
                
                if(snapshot.empty) {
                    container.innerHTML = `
                        <div style="text-align:center; padding:40px;">
                            <i data-lucide="package-open" style="width:48px; height:48px; color:#ccc; margin-bottom:10px;"></i>
                            <p>Vous n'avez pas encore passé de commande.</p>
                            <a href="catalogue.html" class="btn btn-gold" style="margin-top:10px; display:inline-block;">Découvrir le catalogue</a>
                        </div>`;
                    lucide.createIcons();
                    return;
                }
                
                // Conversion en tableau pour le tri
                let orders = [];
                snapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });

                // Tri par date décroissante (plus récent en haut)
                orders.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.seconds : 0;
                    const dateB = b.createdAt ? b.createdAt.seconds : 0;
                    return dateB - dateA;
                });
                
                // Affichage
                container.innerHTML = '';
                
                orders.forEach(order => {
                    const orderDate = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString('fr-FR') : 'Date inconnue';
                    const total = new Intl.NumberFormat('fr-FR').format(order.total);
                    
                    // Gestion du badge
                    let statusBadge = 'En attente';
                    let statusColor = '#ff9800'; // Orange par défaut
                    
                    switch(order.status) {
                        case 'confirmed': statusBadge = 'Confirmée'; statusColor = '#4caf50'; break;
                        case 'shipped': statusBadge = 'Expédiée'; statusColor = '#2196f3'; break;
                        case 'delivered': statusBadge = 'Livrée'; statusColor = '#4caf50'; break;
                        case 'cancelled': statusBadge = 'Annulée'; statusColor = '#f44336'; break;
                    }
                    
                    // Génération HTML des articles
                    let itemsHTML = '';
                    if(order.items && order.items.length > 0) {
                        order.items.forEach(item => {
                            const itemPrice = new Intl.NumberFormat('fr-FR').format(item.price);
                            itemsHTML += `
                                <div style="display:flex; gap:15px; padding:10px 0; border-bottom:1px solid #f5f5f5;">
                                    <img src="${item.image || 'assets/img/placeholder-product-1.svg'}" style="width:50px; height:50px; object-fit:cover; border-radius:6px; background:#eee;">
                                    <div style="flex:1;">
                                        <div style="font-weight:600; font-size:14px;">${item.name}</div>
                                        <div style="font-size:12px; color:#888;">Qté: ${item.qty || item.quantity || 1} x ${itemPrice} FCFA</div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                    
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card'; // Vous pouvez styliser cette classe
                    orderCard.style.cssText = 'background:#fff; border:1px solid #eee; border-radius:12px; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.03);';
                    
                    orderCard.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:15px;">
                            <div>
                                <h3 style="margin:0; font-size:16px;">Commande #${order.reference || order.id.substring(0, 8).toUpperCase()}</h3>
                                <div style="font-size:13px; color:#888; margin-top:4px;">
                                    <i data-lucide="calendar" style="width:12px; height:12px; vertical-align:middle;"></i> ${orderDate}
                                </div>
                            </div>
                            <span style="padding:4px 10px; border-radius:20px; font-size:11px; font-weight:700; text-transform:uppercase; background:${statusColor}15; color:${statusColor}; border:1px solid ${statusColor}30;">
                                ${statusBadge}
                            </span>
                        </div>
                        
                        <div style="margin-bottom:15px; max-height:150px; overflow-y:auto;">
                            ${itemsHTML}
                        </div>
                        
                        <div style="display:flex; justify-content:space-between; align-items:center; padding-top:15px; border-top:1px dashed #eee;">
                            <span style="font-size:14px; color:#666;">Total Payé</span>
                            <span style="font-size:18px; font-weight:bold; color:var(--gold);">${total} FCFA</span>
                        </div>
                    `;
                    
                    container.appendChild(orderCard);
                });
                
                lucide.createIcons();
                
            } catch(error) {
                console.error('Erreur chargement commandes:', error);
                container.innerHTML = '<p style="color:red; text-align:center;">Une erreur est survenue lors du chargement.</p>';
            }
        }
        
        if(typeof lucide !== 'undefined') lucide.createIcons();
    });
  </script>
</body>
</html>
