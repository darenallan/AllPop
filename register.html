<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Aurum</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px;">
        <h2>Créer un compte</h2>
        
        <form id="form-register">
            <div class="form-group">
                <label>Nom complet</label>
                <input type="text" id="reg-name" class="input" required placeholder="Votre nom">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" class="input" required placeholder="exemple@gmail.com">
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="reg-pass" class="input" required placeholder="******">
            </div>

            <div class="form-group">
                <label>Confirmer le mot de passe</label>
                <input type="password" id="reg-pass-confirm" class="input" required placeholder="Répétez le mot de passe">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100%;">S'inscrire</button>
        </form>
        
        <p style="margin-top: 15px;">Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>

    <script src="assets/js/auth.js?v=5"></script> <script>
        // LOGIQUE DE LA PAGE INSCRIPTION
        document.getElementById('form-register').addEventListener('submit', function(e) {
            e.preventDefault(); // On bloque le rechargement

            // 1. Récupérer les valeurs
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass1 = document.getElementById('reg-pass').value;
            const pass2 = document.getElementById('reg-pass-confirm').value;

            // 2. Vérifier que les mots de passe sont identiques
            if (pass1 !== pass2) {
                alert("❌ Erreur : Les mots de passe ne correspondent pas !");
                return;
            }

            // 3. Tenter l'inscription
            const result = Auth.register(email, pass1, name);

            if (result.success) {
                alert("✅ " + result.message);
                window.location.href = "login.html"; // Redirection vers login
            } else {
                alert("⚠️ " + result.message);
            }
        });
    </script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script src="assets/js/auth-firebase.js"></script>
</body>
</html>
