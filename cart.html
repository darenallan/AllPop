<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Panier - Aurum</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Configuration & Utilities -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/components/header.js"></script>
  <!-- Data Store -->
  <script src="assets/js/data.js" defer></script>
  <!-- App Module -->
  <script src="assets/js/app.js" defer></script>

</head>

<body>
  <div id="header-placeholder"></div>


  <main class="container cart-container">
    
    <div id="loading" style="text-align:center; padding:100px;">
        <i data-lucide="loader" class="spin" style="animation:spin 1s linear infinite; width:40px; height:40px; color:var(--gold);"></i>
        <p style="margin-top:20px; color:#666;">Chargement de votre panier...</p>
    </div>

    <div id="cart-empty" class="empty-state" style="display:none;">
        <i data-lucide="shopping-bag" class="empty-icon"></i>
        <h1 class="empty-title">Votre panier est vide</h1>
        <p class="empty-text">Il semblerait que vous n'ayez pas encore trouvé votre bonheur.</p>
        <a href="catalogue.html" class="btn btn-gold btn-lg">
            Découvrir nos collections
        </a>
    </div>

    <div id="cart-content" class="cart-layout" style="display:none;">
        
        <div class="cart-list-section">
            <h2 style="margin-top:0; margin-bottom:30px;">Mon Panier (<span id="cart-count-label">0</span>)</h2>
            <div id="cart-items-list">
                </div>
        </div>

        <div class="cart-summary-section">
            <div class="summary-card">
                <h3 style="margin-top:0;">Résumé</h3>
                
                <div class="summary-row">
                    <span>Sous-total</span>
                    <span id="subtotal-display">0 FCFA</span>
                </div>
                <div class="summary-row">
                    <span>Livraison</span>
                    <span id="shipping-fee-display">Sélectionnez une adresse</span>
                </div>

                <div class="summary-row" style="align-items:flex-start; gap:10px;">
                    <span>Adresse</span>
                    <div style="text-align:right; flex:1;">
                        <select id="delivery-address-select" class="input" style="width:100%;">
                            <option value="">Chargement...</option>
                        </select>
                        <div id="shipping-note" style="font-size:11px; color:#888; margin-top:6px;"></div>
                    </div>
                </div>
                
                <div style="margin: 20px 0; display:flex; gap:10px;">
                    <input type="text" class="input" placeholder="Code promo" style="margin:0;">
                    <button class="btn btn-outline" style="padding: 0 20px;">OK</button>
                </div>

                <div class="summary-total">
                    <span>Total</span>
                    <span class="value" id="total-display">0 FCFA</span>
                </div>

                <button id="btn-checkout" class="btn-aurum-gold" style="width:100%; margin-top:20px;">
                    Procéder au paiement
                </button>
                
                <p class="payment-secure" style="text-align:center; margin-top:15px; font-size:13px; color:#666;">
                    <i data-lucide="shield-check" style="width:14px; vertical-align:middle;"></i> Paiement sécurisé
                </p>
            </div>
        </div>

    </div>
  </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. SÉCURITÉ INITIALISATION FIREBASE ---
        if (!firebase.apps.length) {
            console.error("❌ Firebase n'est pas initialisé !");
            document.getElementById('loading').innerHTML = "<p style='color:red; text-align:center;'>Erreur de connexion (Firebase non détecté).</p>";
            return;
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        // Éléments DOM
        const loadingEl = document.getElementById('loading');
        const emptyEl = document.getElementById('cart-empty');
        const contentEl = document.getElementById('cart-content');
        const listEl = document.getElementById('cart-items-list');
        const countLabel = document.getElementById('cart-count-label');
        const subtotalEl = document.getElementById('subtotal-display');
        const totalEl = document.getElementById('total-display');
        const checkoutBtn = document.getElementById('btn-checkout');
        const shippingFeeEl = document.getElementById('shipping-fee-display');
        const addressSelectEl = document.getElementById('delivery-address-select');
        const shippingNoteEl = document.getElementById('shipping-note');

        let shippingRates = null;
        let currentShippingFee = 0;
        let currentAddress = null;
        const addressById = new Map();

        // Checkout
        if (checkoutBtn) {
            checkoutBtn.addEventListener('click', async () => {
                const user = (auth && auth.currentUser) || (firebase.auth && firebase.auth().currentUser) || null;
                if (!user) {
                    alert('Veuillez vous connecter pour continuer.');
                    window.location.href = 'login.html?redirect=invoice.html';
                    return;
                }

                try {
                    // Désactiver le bouton pendant le traitement
                    checkoutBtn.disabled = true;
                    checkoutBtn.textContent = 'Traitement...';

                    // Générer la référence commande (AUR-XXXXXX)
                    const orderRef = 'AUR-' + Math.random().toString(36).substr(2, 6).toUpperCase();

                    // Obtenir le prochain numéro de facture depuis Firestore
                    const invoiceNumber = await getNextInvoiceNumber(db);

                    // Calculer le total
                    const subtotal = cartProductsData.reduce((acc, item) => acc + (item.price * item.qty), 0);
                    const total = subtotal + currentShippingFee;

                    // Créer la commande dans Firestore
                    const orderData = {
                        reference: orderRef,
                        invoiceNumber: invoiceNumber,
                        userId: user.uid,
                        userEmail: user.email,
                        items: cartProductsData.map(item => ({
                            productId: item.id,
                            name: item.name,
                            price: item.price,
                            qty: item.qty,
                            image: item.image || ''
                        })),
                        subtotal: subtotal,
                        shippingFee: currentShippingFee,
                        total: total,
                        deliveryAddress: currentAddress || null,
                        status: 'pending_admin',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    const docRef = await db.collection('orders').add(orderData);
                    console.log('✅ Commande créée:', docRef.id);

                    // Sauvegarder également en localStorage pour compatibilité
                    localStorage.setItem('ac_cart_checkout', JSON.stringify({
                        orderId: docRef.id,
                        items: cartProductsData,
                        invoiceNumber: invoiceNumber,
                        reference: orderRef
                    }));

                    // Vider le panier
                    localStorage.removeItem('ac_cart');
                    window.location.href = 'invoice.html?orderId=' + docRef.id;

                } catch (error) {
                    console.error('❌ Erreur création commande:', error);
                    alert('Erreur lors de la création de la commande. Veuillez réessayer.');
                    checkoutBtn.disabled = false;
                    checkoutBtn.textContent = 'Valider la commande';
                }
            });
        }

        // Fonction pour obtenir le prochain numéro de facture
        async function getNextInvoiceNumber(db) {
            const counterRef = db.collection('meta').doc('invoiceCounter');
            try {
                const newNumber = await db.runTransaction(async (transaction) => {
                    const counterDoc = await transaction.get(counterRef);
                    const currentValue = counterDoc.exists ? (counterDoc.data().value || 0) : 0;
                    const nextValue = currentValue + 1;
                    transaction.set(counterRef, { value: nextValue }, { merge: true });
                    return nextValue;
                });
                return newNumber;
            } catch (error) {
                console.error('❌ Erreur obtention numéro facture:', error);
                // Fallback sur localStorage en cas d'erreur
                const counter = Number(localStorage.getItem('ac_invoice_counter') || '0') + 1;
                localStorage.setItem('ac_invoice_counter', String(counter));
                return counter;
            }
        }

        // --- 2. RÉCUPÉRATION ET NETTOYAGE DU PANIER ---
        let rawCart = [];
        try {
            const stored = localStorage.getItem('ac_cart');
            rawCart = stored ? JSON.parse(stored) : [];
        } catch (e) {
            console.error("Panier corrompu, réinitialisation...", e);
            localStorage.removeItem('ac_cart');
            rawCart = [];
        }

        // IMPORTANT : normaliser les items pour supporter l'ancien format
        // Format accepté: { pid, qty } OU { product, quantity }
        let cart = Array.isArray(rawCart) ? rawCart.map(item => {
            if (!item) return null;
            if (item.pid) return item;
            if (item.product && item.product.id) {
                return {
                    pid: String(item.product.id),
                    qty: item.quantity || 1,
                    product: item.product
                };
            }
            return null;
        }).filter(Boolean) : [];
        
        // Mise à jour du localStorage si nettoyage effectué
        if (cart.length !== rawCart.length) {
            localStorage.setItem('ac_cart', JSON.stringify(cart));
        }

        let cartProductsData = [];

        // Si panier vide
        if (cart.length === 0) {
            showEmptyState();
            if (checkoutBtn) checkoutBtn.disabled = true;
            return;
        }

        // --- 3. CHARGEMENT DES PRODUITS SÉCURISÉ ---
        console.log(`Chargement de ${cart.length} articles...`);

        const localProducts = cart.filter(i => i.product && i.product.id);
        if (localProducts.length === cart.length) {
            cartProductsData = localProducts.map(i => ({
                id: String(i.product.id),
                ...i.product,
                qty: parseInt(i.qty || i.quantity, 10) || 1
            }));
            renderCart();
        } else {
            // On mappe chaque requête avec un .catch individuel pour qu'une erreur sur UN produit ne bloque pas TOUT
            const promises = cart.map(item => 
                db.collection('products').doc(item.pid).get()
                .then(doc => ({ doc, error: null }))
                .catch(error => ({ doc: null, error }))
            );

            Promise.all(promises)
                .then(results => {
                    let hasChanges = false;

                    results.forEach((result, index) => {
                        if (result.doc && result.doc.exists) {
                            const productData = result.doc.data();
                            const cartItem = cart.find(i => i.pid === result.doc.id);
                            
                            cartProductsData.push({
                                id: result.doc.id,
                                ...productData,
                                qty: cartItem ? (parseInt(cartItem.qty || cartItem.quantity, 10) || 1) : 1
                            });
                        } else {
                            // Le produit n'existe plus ou erreur -> on le retirera du panier visuel
                            console.warn(`Produit introuvable ou erreur :`, result.error);
                            hasChanges = true;
                        }
                    });

                    // Si des produits n'ont pas été trouvés (supprimés), on met à jour le localStorage
                    if (hasChanges) {
                        const validIds = cartProductsData.map(p => p.id);
                        cart = cart.filter(i => validIds.includes(i.pid));
                        localStorage.setItem('ac_cart', JSON.stringify(cart));
                    }

                    if (cartProductsData.length === 0) {
                        showEmptyState();
                    } else {
                        renderCart();
                    }
                })
                .catch(err => {
                    console.error("❌ Erreur critique chargement panier :", err);
                    loadingEl.innerHTML = `
                        <div style="color: #ef4444; text-align:center;">
                            <h3>Oups !</h3>
                            <p>Une erreur est survenue lors du chargement.</p>
                            <button onclick="localStorage.removeItem('ac_cart'); location.reload();" class="btn btn-outline">Vider le panier et réessayer</button>
                        </div>`;
                });
        }

        function showEmptyState() {
            loadingEl.style.display = 'none';
            emptyEl.style.display = 'flex';
            contentEl.style.display = 'none';
            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        function recalculateCartTotal() {
            let total = 0;
            let itemCount = 0;

            document.querySelectorAll('.cart-item').forEach(row => {
                const price = Number(row.getAttribute('data-price') || 0);
                const qtyEl = row.querySelector('.qty-val-sm');
                const qty = parseInt(qtyEl ? qtyEl.textContent : '1', 10) || 1;
                total += price * qty;
                itemCount += qty;
            });

            const subtotal = total;
            const grandTotal = subtotal + (Number(currentShippingFee) || 0);
            const formattedTotal = new Intl.NumberFormat('fr-FR').format(subtotal) + " FCFA";
            if (subtotalEl) subtotalEl.textContent = formattedTotal;
            if (totalEl) totalEl.textContent = new Intl.NumberFormat('fr-FR').format(grandTotal) + " FCFA";
            if (countLabel) countLabel.textContent = itemCount;
        }

        // Calcul du total et affichage
        function renderCart() {
            loadingEl.style.display = 'none';
            emptyEl.style.display = 'none';
            contentEl.style.display = 'grid';
            
            listEl.innerHTML = "";

            cartProductsData.forEach(p => {
                const qty = parseInt(p.qty || p.quantity, 10) || 1;
                const price = Number(String(p.price || 0).replace(/[^\d.-]/g, '')) || 0;
                const lineTotal = price * qty;
                const maxStock = parseInt(p.stock || 0, 10) || 999;
                p.qty = qty;
                
                // Gestion image par défaut
                let img = 'assets/img/placeholder-product-1.svg';
                if (p.image) img = p.image;
                else if (p.images && p.images.length > 0) img = p.images[0];

                listEl.innerHTML += `
                    <div class="cart-item" data-product-id="${p.id}" data-price="${price}" data-stock="${maxStock}">
                        <a href="product.html?id=${p.id}">
                            <img src="${img}" class="cart-item-img" alt="${p.name}" onerror="this.src='assets/img/placeholder-product-1.svg'">
                        </a>
                        <div class="cart-item-info">
                            <a href="product.html?id=${p.id}" class="cart-item-title">${p.name || 'Produit sans nom'}</a>
                            <div class="cart-item-price">${new Intl.NumberFormat('fr-FR').format(p.price || 0)} FCFA / unité</div>
                            ${p.shopName ? `<div style="font-size:12px; color:#888; margin-top:4px;"><i data-lucide="store" style="width:12px;"></i> ${p.shopName}</div>` : ''}
                        </div>
                        <div class="cart-item-actions">
                            <div class="qty-selector-sm">
                                <button class="qty-btn-sm" onclick="updateQuantity('${p.id}', -1)">-</button>
                                <span class="qty-val-sm" id="qty-${p.id}">${qty}</span>
                                <button class="qty-btn-sm" onclick="updateQuantity('${p.id}', 1)" ${qty >= maxStock ? 'disabled' : ''}>+</button>
                            </div>
                            <div class="item-total" id="line-total-${p.id}">
                                ${new Intl.NumberFormat('fr-FR').format(lineTotal)} FCFA
                            </div>
                            <div class="btn-delete" onclick="removeItem('${p.id}')">
                                <i data-lucide="trash-2"></i>
                            </div>
                        </div>
                    </div>
                `;
            });

            recalculateCartTotal();
        }

        function formatFCFA(value) {
            return new Intl.NumberFormat('fr-FR').format(Number(value) || 0) + ' FCFA';
        }

        function normalizeCity(value) {
            return String(value || '').trim();
        }

        function getShippingFeeForCity(city) {
            if (!shippingRates) return null;
            const target = normalizeCity(city).toLowerCase();
            if (!target) return null;
            const matchKey = Object.keys(shippingRates).find(k => k.toLowerCase() === target);
            const rate = matchKey ? shippingRates[matchKey] : shippingRates.default;
            return Number(rate) || 0;
        }

        function updateShippingUI() {
            if (!shippingRates) {
                if (shippingFeeEl) shippingFeeEl.textContent = 'Tarif indisponible';
                if (shippingNoteEl) shippingNoteEl.textContent = 'Impossible de charger les tarifs.';
                currentShippingFee = 0;
                recalculateCartTotal();
                return;
            }

            if (!currentAddress) {
                if (shippingFeeEl) shippingFeeEl.textContent = 'Sélectionnez une adresse';
                if (shippingNoteEl) shippingNoteEl.textContent = '';
                currentShippingFee = 0;
                recalculateCartTotal();
                return;
            }

            const city = normalizeCity(currentAddress.city);
            const fee = getShippingFeeForCity(city);
            if (fee === null) {
                if (shippingFeeEl) shippingFeeEl.textContent = 'Ville non reconnue';
                if (shippingNoteEl) shippingNoteEl.textContent = 'Tarif par defaut applique.';
                currentShippingFee = Number(shippingRates?.default) || 0;
            } else {
                if (shippingFeeEl) shippingFeeEl.textContent = formatFCFA(fee);
                if (shippingNoteEl) shippingNoteEl.textContent = city ? `Ville: ${city}` : '';
                currentShippingFee = fee;
            }

            localStorage.setItem('ac_checkout_shipping', JSON.stringify({
                addressId: currentAddress.id || null,
                city: currentAddress.city || '',
                fee: currentShippingFee
            }));

            recalculateCartTotal();
        }

        function setAddressOptions(addresses) {
            if (!addressSelectEl) return;
            addressById.clear();

            if (!Array.isArray(addresses) || addresses.length === 0) {
                addressSelectEl.innerHTML = '<option value="">Aucune adresse</option>';
                addressSelectEl.disabled = true;
                currentAddress = null;
                updateShippingUI();
                if (shippingNoteEl) {
                    shippingNoteEl.innerHTML = '<a href="profile.html" style="color:var(--gold); text-decoration:none;">Ajouter une adresse</a>';
                }
                return;
            }

            addresses.forEach(addr => addressById.set(String(addr.id), addr));
            addressSelectEl.disabled = false;
            addressSelectEl.innerHTML = '<option value="">Choisir une adresse</option>' + addresses.map(addr => {
                const label = `${addr.name || 'Adresse'} · ${addr.city || ''} · ${addr.description || ''}`.trim();
                return `<option value="${addr.id}">${label}</option>`;
            }).join('');

            const savedId = localStorage.getItem('ac_selected_address_id');
            if (savedId && addressById.has(savedId)) {
                addressSelectEl.value = savedId;
                currentAddress = addressById.get(savedId);
            } else if (addresses.length === 1) {
                addressSelectEl.value = addresses[0].id;
                currentAddress = addresses[0];
            } else {
                currentAddress = null;
            }

            updateShippingUI();
        }

        async function loadShippingRates() {
            try {
                const doc = await db.collection('shipping_settings').doc('rates').get();
                shippingRates = doc.exists ? doc.data() : null;
            } catch (error) {
                console.error('Erreur chargement tarifs livraison:', error);
                shippingRates = null;
            }
            updateShippingUI();
        }

        async function loadUserAddresses(user) {
            if (!user) {
                if (addressSelectEl) {
                    addressSelectEl.innerHTML = '<option value="">Connectez-vous</option>';
                    addressSelectEl.disabled = true;
                }
                currentAddress = null;
                updateShippingUI();
                return;
            }

            try {
                const snap = await db.collection('users').doc(user.uid).collection('addresses').get();
                const addresses = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                setAddressOptions(addresses);
            } catch (error) {
                console.error('Erreur chargement adresses:', error);
                if (addressSelectEl) {
                    addressSelectEl.innerHTML = '<option value="">Erreur chargement</option>';
                    addressSelectEl.disabled = true;
                }
            }
        }

        if (addressSelectEl) {
            addressSelectEl.addEventListener('change', () => {
                const selectedId = addressSelectEl.value;
                localStorage.setItem('ac_selected_address_id', selectedId || '');
                currentAddress = selectedId && addressById.has(selectedId) ? addressById.get(selectedId) : null;
                updateShippingUI();
            });
        }

        auth.onAuthStateChanged(user => {
            loadUserAddresses(user);
        });

        loadShippingRates();

        function updateLineTotal(productId, qty) {
            const row = document.querySelector(`.cart-item[data-product-id="${productId}"]`);
            const totalEl = document.getElementById(`line-total-${productId}`);
            if (!row || !totalEl) return;
            const price = Number(row.getAttribute('data-price') || 0);
            const lineTotal = price * qty;
            totalEl.textContent = new Intl.NumberFormat('fr-FR').format(lineTotal) + " FCFA";
        }

        function updatePlusState(row, qty) {
            const maxStock = parseInt(row.getAttribute('data-stock') || '999', 10) || 999;
            const plusBtn = row.querySelector('.qty-btn-sm[onclick*="updateQuantity"]:last-child');
            if (!plusBtn) return;
            const isMax = qty >= maxStock;
            plusBtn.disabled = isMax;
            plusBtn.classList.toggle('is-disabled', isMax);
        }

        // Modifier la quantité
        window.updateQuantity = (productId, delta) => {
            const row = document.querySelector(`.cart-item[data-product-id="${productId}"]`);
            const qtyEl = document.getElementById(`qty-${productId}`);
            const item = cartProductsData.find(p => p.id === productId);
            if (!row || !qtyEl || !item) return;

            const maxStock = parseInt(row.getAttribute('data-stock') || '999', 10) || 999;
            const currentQty = parseInt(qtyEl.textContent || '1', 10) || 1;
            let nextQty = currentQty;

            if (delta > 0) {
                if (currentQty < maxStock) {
                    nextQty = currentQty + 1;
                } else {
                    alert(`Désolé, nous n'avons que ${maxStock} exemplaires en stock.`);
                }
            } else {
                nextQty = Math.max(1, currentQty - 1);
            }

            if (nextQty === currentQty) {
                updatePlusState(row, currentQty);
                return;
            }

            qtyEl.textContent = nextQty;
            item.qty = nextQty;
            item.quantity = nextQty;

            const cartItem = cart.find(i => i.pid === productId);
            if (cartItem) {
                cartItem.qty = nextQty;
                cartItem.quantity = nextQty;
            }

            localStorage.setItem('ac_cart', JSON.stringify(cart));
            updateLineTotal(productId, nextQty);
            updatePlusState(row, nextQty);
            recalculateCartTotal();
        };

        // Supprimer un article
        window.removeItem = (productId) => {
            cart = cart.filter(i => i.pid !== productId);
            cartProductsData = cartProductsData.filter(p => p.id !== productId);
            localStorage.setItem('ac_cart', JSON.stringify(cart));
            if (cart.length === 0) {
                showEmptyState();
            } else {
                renderCart();
                updateCartTotals();
            }
        };

    });
</script>

<script src="assets/js/footer.js" defer></script>
</body>
</html>
