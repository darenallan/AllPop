
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Aurum</title>
  <meta name="description" content="Contactez Aurum, marketplace premium Burkinabè." />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Configuration & Utilities -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/components/header.js"></script>
  <!-- App Module -->
  <script src="assets/js/app.js" defer></script>
</head>

<body>
  <div id="header-placeholder"></div>


  <main class="container" style="padding-top:calc(40px + var(--header-height, 72px)); padding-bottom:80px;">
  <section class="section" style="background:white; border:1px solid rgba(0,0,0,0.06); border-radius:16px; padding:24px 28px; box-shadow:var(--shadow-sm);">
    <h1 style="font-family:var(--font-serif); font-size:28px; margin-bottom:16px;">Contact</h1>
    <p style="color:#555; margin-top:0; margin-bottom:20px;">Une question ? Écrivez-nous, nous répondons rapidement.</p>
    <form id="contact-form" class="grid grid-2" aria-label="Formulaire de contact" style="gap:16px;">
    <input class="input" name="name" placeholder="Nom" required />
    <input class="input" name="email" type="email" placeholder="Email" required />
    <input class="input" name="phone" type="tel" placeholder="Téléphone" />
    <textarea class="input" name="message" placeholder="Message" rows="5" required style="grid-column:1 / -1;"></textarea>
    <button class="btn btn-gold" type="submit" style="grid-column:1 / -1; width:fit-content;">Envoyer</button>
    <small class="text-muted" style="grid-column:1 / -1; color:#666;">Nous vous répondrons rapidement.</small>
    </form>
  </section>
  </main>

  <script>
    function setupHeaderMenu() {
      const menuToggle = document.getElementById('menu-toggle');
      const closeBtn = document.getElementById('close-btn');
      const drawer = document.getElementById('mobile-drawer');
      const overlay = document.getElementById('menu-overlay');

      const toggleMenu = () => {
        if (!drawer || !overlay) return;
        drawer.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = drawer.classList.contains('active') ? 'hidden' : '';
      };

      if (menuToggle) menuToggle.addEventListener('click', toggleMenu);
      if (closeBtn) closeBtn.addEventListener('click', toggleMenu);
      if (overlay) overlay.addEventListener('click', toggleMenu);

      const cart = JSON.parse(localStorage.getItem('ac_cart') || '[]');
      const badge = document.getElementById('cart-badge');
      if (badge) {
        const count = cart.reduce((acc, item) => acc + (item.qty || 0), 0);
        if (count > 0) {
          badge.innerText = count;
          badge.style.display = 'flex';
        } else {
          badge.style.display = 'none';
        }
      }

      if (typeof lucide !== 'undefined') lucide.createIcons();
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupHeaderMenu();
        const yearSpan = document.getElementById('year');
        if (yearSpan) {
            yearSpan.innerText = new Date().getFullYear();
        }

        // Gestion de la déconnexion
        const logoutBtn = document.getElementById('mobile-logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                firebase.auth().signOut().then(() => {
                    window.location.href = "login.html";
                });
            });
        }
    });
    </script>
  <script src="assets/js/footer.js" defer></script>
</body>
</html>
