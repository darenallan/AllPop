<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
  <header id="app-header" class="header">
      <div class="container navbar">
          <a href="index.html" class="brand">

  <div class="mobile-drawer" id="mobile-drawer">

      </div>
      <nav class="drawer-nav">
          <a href="index.html" class="drawer-link"><i data-lucide="home"></i> Accueil</a>
          <a href="catalogue.html" class="drawer-link"><i data-lucide="grid"></i> Catalogue</a>
          <a href="cart.html" class="drawer-link"><i data-lucide="shopping-bag"></i> Panier</a>
          <a href="wishlist.html" class="drawer-link"><i data-lucide="heart"></i> Mes Favoris</a>
          <a href="boutique-list.html" class="drawer-link"><i data-lucide="store"></i> Nos Boutiques</a>
          <div class="drawer-divider"></div>
          <a href="seller.html" class="drawer-link"><i data-lucide="store"></i> Espace Vendeur</a>
      </nav>
  </div>

  <main class="product-container" id="product-container">
    <!-- Le contenu sera inject√© par JavaScript -->
    <div style="text-align: center; padding: 100px 20px;">
      <div class="skeleton" style="width: 200px; height: 30px; margin: 0 auto 20px;"></div>
      <div class="skeleton" style="width: 60%; height: 400px; margin: 0 auto;"></div>
    </div>
  </main>

  <div class="toast-container" id="toast-container"></div>

  <!-- App Module -->
  <script src="assets/js/app.js" defer></script>
  
  <script>
    // === PAGE PRODUIT - LOGIQUE COMPL√àTE ===
    document.addEventListener('DOMContentLoaded', async () => {
        const yearSpan = document.getElementById('year');
        if (yearSpan) yearSpan.innerText = new Date().getFullYear();

        // V√©rifier Firebase
        if (typeof firebase === 'undefined' || !firebase.apps || !firebase.apps.length) {
            console.error('‚ùå Firebase non initialis√©');
            document.getElementById('product-container').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <h3 style="color: #ef4444;">Erreur de chargement</h3>
                    <p style="color: #999;">Firebase n'est pas disponible.</p>
                </div>
            `;
            return;
        }

        const db = firebase.firestore();

        // R√©cup√©rer l'ID du produit depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            document.getElementById('product-container').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <i data-lucide="alert-circle" style="width: 64px; height: 64px; color: #ef4444;"></i>
                    <h3 style="color: #ef4444; margin-top: 20px;">Produit introuvable</h3>
                    <p style="color: #999;">Aucun ID de produit sp√©cifi√©.</p>
                    <a href="catalogue.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #D4AF37; color: #000; border-radius: 8px; text-decoration: none; font-weight: 600;">
                        Retour au catalogue
                    </a>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
            return;
        }

        console.log('üì¶ Chargement du produit:', productId);

        try {
            let product = null;
            let shopId = null;
            let productDoc = null;

            // TEST 1: Chercher dans shops/{shopId}/products/{productId}
            console.log('üîç TEST 1: Chercher dans shops/{shopId}/products/{productId}');
            const shopsSnap = await db.collection('shops').get();
            console.log(`Nombre de shops trouv√©s: ${shopsSnap.docs.length}`);
            
            for (const shopDoc of shopsSnap.docs) {
                const productsSnap = await shopDoc.ref.collection('products').doc(productId).get();
                if (productsSnap.exists) {
                    product = { id: productsSnap.id, ...productsSnap.data() };
                    shopId = shopDoc.id;
                    productDoc = productsSnap;
                    console.log(`‚úÖ Produit trouv√© dans shop: ${shopId}`);
                    break;
                }
            }

            // TEST 2: Chercher dans collection('products') directement
            if (!product) {
                console.log('üîç TEST 2: Chercher dans collection("products")');
                const directSnap = await db.collection('products').doc(productId).get();
                if (directSnap.exists) {
                    product = { id: directSnap.id, ...directSnap.data() };
                    productDoc = directSnap;
                    console.log('‚úÖ Produit trouv√© dans collection products');
                    shopId = product.shopId || 'unknown';
                }
            }

            // TEST 3: Chercher tous les produits et afficher
            if (!product) {
                console.log('üîç TEST 3: Chercher dans tous les documents de tous les shops');
                for (const shopDoc of shopsSnap.docs) {
                    const productsSnap = await shopDoc.ref.collection('products').limit(100).get();
                    console.log(`   Shop "${shopDoc.id}": ${productsSnap.docs.length} produits`);
                    
                    productsSnap.docs.forEach(doc => {
                        console.log(`   - ${doc.id}: ${doc.data().name || 'Sans nom'}`);
                    });
                }
            }

            if (!product) {
                throw new Error(`Produit "${productId}" non trouv√©. V√©rifiez que l'ID est correct et que le produit existe.`);
            }

            console.log('‚úÖ Produit trouv√©:', product.name);

            // Charger les infos du vendeur
            let shopData = {};
            try {
                const shopDoc = await db.collection('shops').doc(shopId).get();
                if (shopDoc.exists) {
                    shopData = shopDoc.data();
                }
            } catch (err) {
                console.warn('‚ö†Ô∏è Impossible de charger les infos vendeur:', err);
            }

            // Charger les avis
            let reviews = [];
            try {
                const reviewsSnap = await productDoc.ref.collection('reviews').orderBy('createdAt', 'desc').limit(10).get();
                reviewsSnap.forEach(doc => {
                    reviews.push({ id: doc.id, ...doc.data() });
                });
            } catch (err) {
                console.warn('‚ö†Ô∏è Impossible de charger les avis:', err);
            }

// Extraire les vraies couleurs et tailles depuis les variantes Firestore
            // Structure: product.variants = [{color: "Blanche", size: "42", qty: 2}, ...]
            let colors = [];
            let sizes = [];
            let totalStock = 0;

            if (product.variants && Array.isArray(product.variants)) {
                const colorSet = new Set();
                const sizeSet = new Set();
                
                product.variants.forEach(variant => {
                    if (variant.color) colorSet.add(variant.color);
                    if (variant.size) sizeSet.add(variant.size);
                    if (variant.qty) totalStock += variant.qty;
                });
                
                colors = Array.from(colorSet).sort();
                sizes = Array.from(sizeSet).sort();
                console.log('‚úÖ Variantes extraites de Firestore:', {colors, sizes, totalStock});
            }

            // Normaliser les couleurs si pas trouv√©es dans variants
            if (colors.length === 0) {
                if (product.colors && Array.isArray(product.colors)) {
                    colors = product.colors;
                } else if (typeof product.color === 'string' && product.color.trim() !== '') {
                    colors = product.color.split(/[;,|]/).map(c => c.trim()).filter(Boolean);
                }
            }

            // Normaliser les tailles si pas trouv√©es dans variants
            if (sizes.length === 0) {
                if (product.sizes && Array.isArray(product.sizes)) {
                    sizes = product.sizes;
                } else if (typeof product.size === 'string' && product.size.trim() !== '') {
                    sizes = product.size.split(/[;,|]/).map(s => s.trim()).filter(Boolean);
                }
            }

            // Appliquer au produit
            product.colors = colors;
            product.sizes = sizes;

            // Stock : utiliser totalStock des variantes, sinon le champ stockLevel, sinon fallback
            if (!product.stock || product.stock === undefined) {
                if (totalStock > 0) {
                    product.stock = totalStock;
                } else if (product.specs && product.specs.stockLevel) {
                    product.stock = product.specs.stockLevel;
                } else {
                    product.stock = 15;
                }
            }

            console.log('üì¶ Produit enrichi:', {
              name: product.name,
              colors: product.colors,
              sizes: product.sizes,
              stock: product.stock
            });

            // Rendre la page
            renderProductPage(product, shopId, shopData, reviews);

        } catch (err) {
            console.error('‚ùå Erreur:', err);
            document.getElementById('product-container').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <i data-lucide="alert-circle" style="width: 64px; height: 64px; color: #ef4444; margin-bottom: 20px;"></i>
                    <h3 style="color: #ef4444;">Erreur de chargement</h3>
                    <p style="color: #999;">${err.message}</p>
                    <a href="catalogue.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #D4AF37; color: #000; border-radius: 8px; text-decoration: none; font-weight: 600;">
                        Retour au catalogue
                    </a>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
    });

    function renderProductPage(product, shopId, shopData, reviews) {
        const hasDiscount = product.originalPrice && product.originalPrice > product.price;
        const discountPercent = hasDiscount ? Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) : 0;
        
        // Images (g√©rer multiple images)
        const images = product.images && Array.isArray(product.images) ? product.images : [product.image || 'assets/img/placeholder-product-1.svg'];
        
        // Calculer note moyenne des avis
        const avgRating = reviews.length > 0 
            ? (reviews.reduce((sum, r) => sum + (r.rating || 0), 0) / reviews.length).toFixed(1)
            : (product.rating || 0);

        const starsHTML = (rating) => {
            return '‚òÖ'.repeat(Math.floor(rating)) + '‚òÜ'.repeat(5 - Math.floor(rating));
        };

        const container = document.getElementById('product-container');
        container.innerHTML = `
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="index.html">Accueil</a>
                <i data-lucide="chevron-right" style="width: 16px;"></i>
                <a href="catalogue.html">Catalogue</a>
                <i data-lucide="chevron-right" style="width: 16px;"></i>
                ${product.category ? `<a href="catalogue.html?category=${encodeURIComponent(product.category)}">${product.category}</a><i data-lucide="chevron-right" style="width: 16px;"></i>` : ''}
                <span>${product.name}</span>
            </div>

            <!-- Product Grid -->
            <div class="product-grid">
                <!-- Gallery -->
                <div class="product-gallery">
                    <div class="main-image-container">
                        ${hasDiscount ? `<div class="badge-promo">-${discountPercent}%</div>` : ''}
                        <img src="${images[0]}" alt="${product.name}" class="main-image" id="main-image" onerror="this.src='assets/img/placeholder-product-1.svg'">
                    </div>
                    <div class="thumbnails" id="thumbnails">
                        ${images.map((img, idx) => `
                            <div class="thumbnail ${idx === 0 ? 'active' : ''}" data-index="${idx}" onclick="changeImage(${idx})">
                                <img src="${img}" alt="Vue ${idx + 1}" onerror="this.src='assets/img/placeholder-product-1.svg'">
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <h1 class="product-title">${product.name}</h1>

                    <div class="product-rating">
                        <div class="stars">${starsHTML(avgRating)}</div>
                        <span class="rating-text">${avgRating} / 5 ‚Ä¢ <a href="#reviews">${reviews.length} avis</a></span>
                    </div>

                    <div class="product-price">
                        <div class="price-current">${new Intl.NumberFormat('fr-FR').format(product.price)} FCFA</div>
                        ${hasDiscount ? `
                            <div class="price-original">${new Intl.NumberFormat('fr-FR').format(product.originalPrice)} FCFA</div>
                            <div class="price-discount">-${discountPercent}%</div>
                        ` : ''}
                    </div>

                    <!-- Variants -->
                    ${renderVariants(product)}

                    <!-- Specifications -->
                    ${renderSpecifications(product)}

                    <!-- Quantity -->
                    <div class="quantity-selector">
                        <label>Quantit√© :</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(-1)">‚àí</button>
                            <input type="number" class="quantity-input" id="quantity-input" value="1" min="1" max="${product.stock || 999}">
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                        ${product.stock !== undefined ? `
                            <span style="color: ${product.stock > 10 ? '#16a34a' : product.stock > 0 ? '#ea580c' : '#dc2626'}; font-size: 14px; font-weight: 600;">
                                ${product.stock > 10 ? `‚úì En stock (${product.stock} disponible${product.stock > 1 ? 's' : ''})` : 
                                  product.stock > 0 ? `‚ö†Ô∏è Stock limit√© (${product.stock} restant${product.stock > 1 ? 's' : ''})` : 
                                  '‚ùå Rupture de stock'}
                            </span>
                        ` : ''}
                    </div>

                    <!-- Actions -->
                    <div class="action-buttons">
                        <button class="btn-add-cart" onclick="addToCartAction()">
                            <i data-lucide="shopping-cart"></i>
                            Ajouter au panier
                        </button>
                        <button class="btn-wishlist" onclick="toggleWishlist()" id="wishlist-btn">
                            <i data-lucide="heart"></i>
                        </button>
                    </div>

                    <!-- Seller Card -->
                    <div class="seller-card">
                        <div class="seller-header">
                            <div class="seller-logo">
                                ${shopData.logo ? `<img src="${shopData.logo}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">` : (shopData.name ? shopData.name.charAt(0) : 'B')}
                            </div>
                            <div class="seller-info">
                                <div class="seller-name">Vendu par ${shopData.name || 'Boutique'}</div>
                                <div class="seller-rating">
                                    <span style="color: #D4AF37;">${starsHTML(shopData.rating || 0)}</span>
                                    <span>${(shopData.rating || 0).toFixed(1)} / 5</span>
                                </div>
                            </div>
                        </div>
                        <div class="seller-meta">
                            <div class="seller-meta-item">
                                <i data-lucide="map-pin"></i>
                                <span>Exp√©di√© depuis ${shopData.city || shopData.address || 'Ouagadougou'}</span>
                            </div>
                            <div class="seller-meta-item">
                                <i data-lucide="truck"></i>
                                <span>Livraison 48-72h</span>
                            </div>
                        </div>
                        <button class="btn-view-shop" onclick="window.location.href='boutique.html?id=${shopId}'">
                            <i data-lucide="store"></i>
                            Voir la boutique
                        </button>
                    </div>

                    <!-- Features -->
                    <div style="display: flex; flex-wrap: wrap; gap: 12px; color: #666; font-size: 14px;">
                        <div style="display: flex; align-items: center; gap: 6px;">
                            <i data-lucide="shield-check" style="color: #D4AF37; width: 18px;"></i>
                            <span>Paiement s√©curis√©</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 6px;">
                            <i data-lucide="rotate-ccw" style="color: #D4AF37; width: 18px;"></i>
                            <span>Retour sous 7 jours</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 6px;">
                            <i data-lucide="headphones" style="color: #D4AF37; width: 18px;"></i>
                            <span>Support client</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="product-tabs">
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchTab('description')">Description</button>
                    <button class="tab-btn" onclick="switchTab('reviews')" id="reviews">Avis clients (${reviews.length})</button>
                </div>

                <!-- Tab: Description -->
                <div class="tab-content active" id="tab-description">
                    <div class="description-content">
                        ${product.description ? `<p>${product.description.replace(/\n/g, '</p><p>')}</p>` : '<p>Aucune description disponible.</p>'}
                    </div>

                    ${product.specifications ? `
                        <div class="specs-table">
                            <table>
                                ${Object.entries(product.specifications).map(([key, value]) => `
                                    <tr>
                                        <td>${key}</td>
                                        <td>${value}</td>
                                    </tr>
                                `).join('')}
                            </table>
                        </div>
                    ` : ''}
                </div>

                <!-- Tab: Reviews -->
                <div class="tab-content" id="tab-reviews">
                    <!-- Formulaire de soumission d'avis -->
                    <div class="review-form-section" style="background: #f9f9f9; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #eee;">
                        <h3 style="margin: 0 0 20px 0; font-size: 16px; font-weight: 700; color: #1a1a1a;">Donner votre avis</h3>
                        
                        <form id="review-form" style="display: grid; gap: 15px;">
                            <!-- Nom -->
                            <div>
                                <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1a1a1a;">Votre nom</label>
                                <input type="text" id="review-name" placeholder="Votre nom" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
                            </div>

                            <!-- Email (optionnel) -->
                            <div>
                                <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1a1a1a;">Email (optionnel)</label>
                                <input type="email" id="review-email" placeholder="votre@email.com" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
                            </div>

                            <!-- Note -->
                            <div>
                                <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1a1a1a;">Note</label>
                                <div id="rating-stars" style="display: flex; gap: 8px; font-size: 32px; cursor: pointer;">
                                    <span data-rating="1" style="color: #ddd; transition: color 0.2s;" onmouseover="highlightStars(1)" onclick="setRating(1)">‚òÖ</span>
                                    <span data-rating="2" style="color: #ddd; transition: color 0.2s;" onmouseover="highlightStars(2)" onclick="setRating(2)">‚òÖ</span>
                                    <span data-rating="3" style="color: #ddd; transition: color 0.2s;" onmouseover="highlightStars(3)" onclick="setRating(3)">‚òÖ</span>
                                    <span data-rating="4" style="color: #ddd; transition: color 0.2s;" onmouseover="highlightStars(4)" onclick="setRating(4)">‚òÖ</span>
                                    <span data-rating="5" style="color: #ddd; transition: color 0.2s;" onmouseover="highlightStars(5)" onclick="setRating(5)">‚òÖ</span>
                                </div>
                                <input type="hidden" id="review-rating" value="5">
                            </div>

                            <!-- Commentaire -->
                            <div>
                                <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1a1a1a;">Votre avis</label>
                                <textarea id="review-comment" placeholder="Partagez votre exp√©rience avec ce produit..." style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; min-height: 120px; resize: vertical; box-sizing: border-box; font-family: inherit;"></textarea>
                            </div>

                            <!-- Bouton Soumettre -->
                            <button type="button" onclick="submitReview()" style="padding: 12px 24px; background: #D4AF37; color: #000; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px; transition: all 0.2s;">
                                Soumettre mon avis
                            </button>
                        </form>
                    </div>

                    ${reviews.length > 0 ? `
                        <div class="reviews-header">
                            <div class="reviews-summary">
                                <div class="average-rating">
                                    <div class="average-number">${avgRating}</div>
                                    <div class="average-stars">${starsHTML(avgRating)}</div>
                                    <div style="font-size: 14px; color: #666; margin-top: 8px;">${reviews.length} avis</div>
                                </div>
                            </div>
                        </div>

                        <div class="reviews-list">
                            ${reviews.map(review => `
                                <div class="review-card">
                                    <div class="review-header">
                                        <div class="review-author">
                                            <div class="review-avatar">${(review.userName || 'A').charAt(0).toUpperCase()}</div>
                                            <div class="review-author-info">
                                                <h4>${review.userName || 'Anonyme'}</h4>
                                                <div class="review-date">${review.createdAt ? new Date(review.createdAt.seconds * 1000).toLocaleDateString('fr-FR') : ''}</div>
                                            </div>
                                        </div>
                                        <div class="review-rating">${starsHTML(review.rating || 5)}</div>
                                    </div>
                                    <div class="review-text">${review.comment || ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="no-reviews">
                            <i data-lucide="message-square" style="width: 64px; height: 64px; color: #ddd; margin-bottom: 20px;"></i>
                            <h3 style="color: #999; margin-bottom: 10px;">Aucun avis pour le moment</h3>
                            <p style="color: #bbb;">Soyez le premier √† donner votre avis sur ce produit.</p>
                        </div>
                    `}
                </div>
            </div>
        `;

        // Stocker les donn√©es globalement pour les fonctions
        window.currentProduct = product;
        window.currentImages = images;
        window.currentShopId = shopId;

        // Initialiser les ic√¥nes
        if (typeof lucide !== 'undefined') lucide.createIcons();

        // Mettre √† jour le badge panier
        if (typeof updateCartBadge === 'function') updateCartBadge();
    }

    function renderVariants(product) {

    // === FONCTIONS GLOBALES ===
    
    window.changeImage = (index) => {
        const mainImage = document.getElementById('main-image');
        const thumbnails = document.querySelectorAll('.thumbnail');
        
        mainImage.src = window.currentImages[index];
        
        thumbnails.forEach((thumb, idx) => {
            thumb.classList.toggle('active', idx === index);
        });
    };

    window.selectVariant = (type, value, element) => {
        // D√©s√©lectionner les autres variantes du m√™me type
        const siblings = element.parentElement.querySelectorAll(`[data-variant="${type}"]`);
        siblings.forEach(s => {
            s.classList.remove('selected');
            // Couleurs
            if (type === 'color') {
                s.style.borderColor = '#ddd';
                s.style.borderWidth = '3px';
            }
            // Tailles
            if (type === 'size') {
                s.style.borderColor = '#ddd';
                s.style.backgroundColor = 'white';
                s.style.color = '#1a1a1a';
            }
        });
        
        // S√©lectionner la variante cliqu√©e
        element.classList.add('selected');
        if (type === 'color') {
            element.style.borderColor = '#D4AF37';
            element.style.borderWidth = '4px';
        }
        if (type === 'size') {
            element.style.borderColor = '#D4AF37';
            element.style.backgroundColor = '#fffbf0';
            element.style.color = '#1a1a1a';
        }
        
        console.log(`‚úì Variante s√©lectionn√©e: ${type} = ${value}`);
    };

    window.changeQuantity = (delta) => {
        const input = document.getElementById('quantity-input');
        const currentValue = parseInt(input.value) || 1;
        const newValue = Math.max(1, Math.min(currentValue + delta, parseInt(input.max) || 999));
        input.value = newValue;
    };

    window.addToCartAction = () => {
        if (!window.currentProduct) return;

        const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
        
        // R√©cup√©rer les variantes s√©lectionn√©es
        const selectedColor = document.querySelector('.color-swatch.selected')?.dataset.value;
        const selectedSize = document.querySelector('.variant-option.selected[data-variant="size"]')?.dataset.value;

        const cartItem = {
            id: window.currentProduct.id,
            name: window.currentProduct.name,
            price: window.currentProduct.price,
            image: window.currentProduct.image || window.currentImages[0],
            quantity: quantity,
            shopId: window.currentShopId,
            variants: {}
        };

        if (selectedColor) cartItem.variants.color = selectedColor;
        if (selectedSize) cartItem.variants.size = selectedSize;

        // Ajouter au panier (utilise la fonction de cart.js ou fallback)
        if (typeof addToCart === 'function') {
            addToCart(cartItem);
        } else {
            // Fallback: stocker dans localStorage
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // V√©rifier si le produit avec les m√™mes variantes existe d√©j√†
            const existingIndex = cart.findIndex(item => 
                item.id === cartItem.id && 
                JSON.stringify(item.variants) === JSON.stringify(cartItem.variants)
            );

            if (existingIndex > -1) {
                cart[existingIndex].quantity += quantity;
            } else {
                cart.push(cartItem);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Toast notification
            if (typeof showToast === 'function') {
                window.showToast('‚úÖ Produit ajout√© au panier', 'success');
            } else {
                alert('Produit ajout√© au panier !');
            }

            // Mettre √† jour le badge
            if (typeof updateCartBadge === 'function') updateCartBadge();
        }
    };

    window.toggleWishlist = () => {
        const btn = document.getElementById('wishlist-btn');
        btn.classList.toggle('active');
        
        if (btn.classList.contains('active')) {
            if (typeof showToast === 'function') {
                window.showToast('‚ù§Ô∏è Ajout√© aux favoris', 'success');
            }
        } else {
            if (typeof showToast === 'function') {
                window.showToast('üíî Retir√© des favoris', 'info');
            }
        }
    };

    window.switchTab = (tabName) => {
        // D√©sactiver tous les onglets
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        // Activer l'onglet cliqu√©
        event.target.classList.add('active');
        document.getElementById(`tab-${tabName}`).classList.add('active');
    };

    // === GESTION DES AVIS ===
    
    // Fonction pour mettre en avant les √©toiles au survol
    window.highlightStars = (rating) => {
        const ratingStars = document.getElementById('rating-stars');
        if (ratingStars) {
            ratingStars.querySelectorAll('span').forEach((star, idx) => {
                star.style.color = (idx + 1) <= rating ? '#D4AF37' : '#ddd';
            });
        }
    };

    // Fonction pour d√©finir la note
    window.setRating = (rating) => {
        document.getElementById('review-rating').value = rating;
        const ratingStars = document.getElementById('rating-stars');
        if (ratingStars) {
            ratingStars.querySelectorAll('span').forEach((star, idx) => {
                star.style.color = (idx + 1) <= rating ? '#D4AF37' : '#ddd';
            });
        }
        console.log(`‚≠ê Note s√©lectionn√©e: ${rating}/5`);
    };

    // R√©initialiser les √©toiles au d√©part du curseur
    document.addEventListener('mouseleave', () => {
        const ratingStars = document.getElementById('rating-stars');
        if (ratingStars && ratingStars.contains(event.target)) {
            const currentRating = parseInt(document.getElementById('review-rating').value) || 5;
            ratingStars.querySelectorAll('span').forEach((star, idx) => {
                star.style.color = (idx + 1) <= currentRating ? '#D4AF37' : '#ddd';
            });
        }
    }, true);


    window.submitReview = async () => {
        const name = document.getElementById('review-name').value.trim();
        const email = document.getElementById('review-email').value.trim();
        const rating = parseInt(document.getElementById('review-rating').value) || 5;
        const comment = document.getElementById('review-comment').value.trim();

        // Validation
        if (!name) {
            alert('‚ö†Ô∏è Veuillez entrer votre nom');
            return;
        }
        if (!comment) {
            alert('‚ö†Ô∏è Veuillez entrer votre avis');
            return;
        }

        try {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Envoi...';

            const productId = window.currentProduct?.id;
            if (!productId) {
                throw new Error('ID du produit non trouv√©');
            }

            // D√©terminer la collection racine du produit
            let productDocRef = null;
            const db = firebase.firestore();

            // Chercher dans shops/{shopId}/products/{productId}
            const shopsSnap = await db.collection('shops').get();
            for (const shopDoc of shopsSnap.docs) {
                const productSnap = await shopDoc.ref.collection('products').doc(productId).get();
                if (productSnap.exists) {
                    productDocRef = productSnap.ref;
                    break;
                }
            }

            // Fallback: chercher dans collection('products') directement
            if (!productDocRef) {
                const directSnap = await db.collection('products').doc(productId).get();
                if (directSnap.exists) {
                    productDocRef = directSnap.ref;
                }
            }

            if (!productDocRef) {
                throw new Error('Produit non trouv√©');
            }

            // Sauvegarder l'avis
            const reviewData = {
                userName: name,
                userEmail: email || '',
                rating: rating,
                comment: comment,
                createdAt: firebase.firestore.Timestamp.now(),
                helpful: 0
            };

            await productDocRef.collection('reviews').add(reviewData);

            // Succ√®s
            if (typeof showToast === 'function') {
                window.showToast('‚úÖ Avis publi√© avec succ√®s !', 'success');
            }
            // R√©initialiser le formulaire
            document.getElementById('review-form').reset();
            document.getElementById('review-rating').value = 5;
            window.setRating(5);

            // Recharger les avis apr√®s 2 secondes
            setTimeout(() => {
                location.reload();
            }, 2000);

        } catch (err) {
            console.error('‚ùå Erreur lors de la soumission:', err);
            alert(`‚ùå Erreur: ${err.message}`);
        } finally {
            const btn = event.target;
            btn.disabled = false;
            btn.textContent = 'Soumettre mon avis';
        }
    };
