<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produit ‚Äî Aurum</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Configuration & Utilities -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/components/header.js"></script>
  <!-- Data Store -->
  <script src="assets/js/data.js" defer></script>
</head>

<body>
  <div id="header-placeholder"></div>

  <main class="product-container" id="product-container">
    <div style="text-align: center; padding: 100px 20px;">
      <div class="skeleton" style="width: 200px; height: 30px; margin: 0 auto 20px;"></div>
      <div class="skeleton" style="width: 60%; height: 400px; margin: 0 auto;"></div>
    </div>
  </main>

  <div class="toast-container" id="toast-container"></div>

  <!-- App Module -->
  <script src="assets/js/app.js" defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const yearSpan = document.getElementById('year');
        if (yearSpan) yearSpan.innerText = new Date().getFullYear();

        // V√©rifier Firebase
        if (typeof firebase === 'undefined' || !firebase.apps || !firebase.apps.length) {
            console.error('‚ùå Firebase non initialis√©');
            document.getElementById('product-container').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <h3 style="color: #ef4444;">Erreur de chargement</h3>
                    <p style="color: #999;">Firebase n'est pas disponible.</p>
                </div>
            `;
            return;
        }

        const db = firebase.firestore();

        // R√©cup√©rer l'ID du produit depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            document.getElementById('product-container').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <i data-lucide="alert-circle" style="width: 64px; height: 64px; color: #ef4444;"></i>
                    <h3 style="color: #ef4444; margin-top: 20px;">Produit introuvable</h3>
                    <p style="color: #999;">Aucun ID de produit sp√©cifi√©.</p>
                    <a href="catalogue.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #D4AF37; color: #000; border-radius: 8px; text-decoration: none; font-weight: 600;">
                        Retour au catalogue
                    </a>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
            return;
        }

        console.log('üì¶ Chargement du produit:', productId);

        try {
            let product = null;
            let shopId = null;

            // ‚úÖ CORRIG√â: Chercher directement dans /products (collection racine)
            const directSnap = await db.collection('products').doc(productId).get();
            if (directSnap.exists) {
                product = { id: directSnap.id, ...directSnap.data() };
                shopId = product.shopId || 'unknown';
                console.log('‚úÖ Produit trouv√© dans collection racine /products');
            } else {
                throw new Error(`Produit "${productId}" introuvable.`);
            }

            console.log('‚úÖ Produit trouv√©:', product.name);

            // Charger les infos du vendeur
            let shopData = {};
            try {
                if (shopId && shopId !== 'unknown') {
                    const shopDoc = await db.collection('shops').doc(shopId).get();
                    if (shopDoc.exists) {
                        shopData = shopDoc.data();
                    }
                }
            } catch (err) {
                console.warn('‚ö†Ô∏è Impossible de charger les infos vendeur:', err);
            }

            // ‚úÖ CORRIG√â: Charger les avis depuis /reviews (collection racine)
            let reviews = [];
            try {
                const reviewsSnap = await db.collection('reviews')
                    .where('productId', '==', productId)
                    .orderBy('createdAt', 'desc')
                    .limit(10)
                    .get();
                reviewsSnap.forEach(doc => {
                    reviews.push({ id: doc.id, ...doc.data() });
                });
            } catch (err) {
                console.warn('‚ö†Ô∏è Impossible de charger les avis:', err);
            }

            // Extraire les variantes depuis Firestore
            let colors = [];
            let sizes = [];
            let totalStock = 0;

            if (product.variants && Array.isArray(product.variants)) {
                const colorSet = new Set();
                const sizeSet = new Set();
                
                product.variants.forEach(variant => {
                    if (variant.color) colorSet.add(variant.color);
                    if (variant.size) sizeSet.add(variant.size);
                    if (variant.qty) totalStock += variant.qty;
                });
                
                colors = Array.from(colorSet).sort();
                sizes = Array.from(sizeSet).sort();
                console.log('‚úÖ Variantes extraites de Firestore:', {colors, sizes, totalStock});
            }

            // Normaliser les couleurs si pas trouv√©es dans variants
            if (colors.length === 0) {
                if (product.colors && Array.isArray(product.colors)) {
                    colors = product.colors;
                } else if (typeof product.color === 'string' && product.color.trim() !== '') {
                    colors = product.color.split(/[;,|]/).map(c => c.trim()).filter(Boolean);
                }
            }

            // Normaliser les tailles si pas trouv√©es dans variants
            if (sizes.length === 0) {
                if (product.sizes && Array.isArray(product.sizes)) {
                    sizes = product.sizes;
                } else if (typeof product.size === 'string' && product.size.trim() !== '') {
                    sizes = product.size.split(/[;,|]/).map(s => s.trim()).filter(Boolean);
                }
            }

            product.colors = colors;
            product.sizes = sizes;

            // Stock
            if (!product.stock || product.stock === undefined) {
                if (totalStock > 0) {
                    product.stock = totalStock;
                } else if (product.specs && product.specs.stockLevel) {
                    product.stock = product.specs.stockLevel;
                } else {
                    product.stock = 15;
                }
            }

            console.log('üì¶ Produit enrichi:', {
              name: product.name,
              colors: product.colors,
              sizes: product.sizes,
              stock: product.stock
            });

            renderProductPage(product, shopId, shopData, reviews);

        } catch (err) {
            console.error('‚ùå Erreur:', err);
            document.getElementById('product-container').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <i data-lucide="alert-circle" style="width: 64px; height: 64px; color: #ef4444; margin-bottom: 20px;"></i>
                    <h3 style="color: #ef4444;">Erreur de chargement</h3>
                    <p style="color: #999;">${err.message}</p>
                    <a href="catalogue.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #D4AF37; color: #000; border-radius: 8px; text-decoration: none; font-weight: 600;">
                        Retour au catalogue
                    </a>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
    });

    function renderProductPage(product, shopId, shopData, reviews) {
        const hasDiscount = product.originalPrice && product.originalPrice > product.price;
        const discountPercent = hasDiscount ? Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) : 0;
        
        const images = product.images && Array.isArray(product.images) ? product.images : [product.image || 'assets/img/placeholder-product-1.svg'];
        
        const avgRating = reviews.length > 0 
            ? (reviews.reduce((sum, r) => sum + (r.rating || 0), 0) / reviews.length).toFixed(1)
            : (product.rating || 0);

        const starsHTML = (rating) => {
            return '‚òÖ'.repeat(Math.floor(rating)) + '‚òÜ'.repeat(5 - Math.floor(rating));
        };

        const container = document.getElementById('product-container');
        container.innerHTML = `
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="index.html">Accueil</a>
                <i data-lucide="chevron-right" style="width: 16px;"></i>
                <a href="catalogue.html">Catalogue</a>
                <i data-lucide="chevron-right" style="width: 16px;"></i>
                ${product.category ? `<a href="catalogue.html?category=${encodeURIComponent(product.category)}">${product.category}</a><i data-lucide="chevron-right" style="width: 16px;"></i>` : ''}
                <span>${product.name}</span>
            </div>

            <!-- Product Grid -->
            <div class="product-grid">
                <!-- Gallery -->
                <div class="product-gallery">
                    <div class="main-image-container">
                        ${hasDiscount ? `<div class="badge-promo">-${discountPercent}%</div>` : ''}
                        <img src="${images[0]}" alt="${product.name}" class="main-image" id="main-image" onerror="this.src='assets/img/placeholder-product-1.svg'">
                    </div>
                    <div class="thumbnails" id="thumbnails">
                        ${images.map((img, idx) => `
                            <div class="thumbnail ${idx === 0 ? 'active' : ''}" data-index="${idx}" onclick="changeImage(${idx})">
                                <img src="${img}" alt="Vue ${idx + 1}" onerror="this.src='assets/img/placeholder-product-1.svg'">
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <h1 class="product-title">${product.name}</h1>

                    <div class="product-rating">
                        <div class="stars">${starsHTML(avgRating)}</div>
                        <span class="rating-text">${avgRating} / 5 ‚Ä¢ <a href="#reviews">${reviews.length} avis</a></span>
                    </div>

                    <div class="product-price">
                        <div class="price-current">${new Intl.NumberFormat('fr-FR').format(product.price)} FCFA</div>
                        ${hasDiscount ? `
                            <div class="price-original">${new Intl.NumberFormat('fr-FR').format(product.originalPrice)} FCFA</div>
                            <div class="price-discount">-${discountPercent}%</div>
                        ` : ''}
                    </div>

                    ${renderVariants(product)}
                    ${renderSpecifications(product)}

                    <!-- Quantity -->
                    <div class="quantity-selector">
                        <label>Quantit√© :</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(-1)">‚àí</button>
                            <input type="number" class="quantity-input" id="quantity-input" value="1" min="1" max="${product.stock || 999}">
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                        ${product.stock !== undefined ? `
                            <span style="color: ${product.stock > 10 ? '#16a34a' : product.stock > 0 ? '#ea580c' : '#dc2626'}; font-size: 14px; font-weight: 600;">
                                ${product.stock > 10 ? `‚úì En stock (${product.stock} disponible${product.stock > 1 ? 's' : ''})` : 
                                  product.stock > 0 ? `‚ö†Ô∏è Stock limit√© (${product.stock} restant${product.stock > 1 ? 's' : ''})` : 
                                  '‚ùå Rupture de stock'}
                            </span>
                        ` : ''}
                    </div>

                    <!-- Actions -->
                    <div class="action-buttons">
                        <button class="btn-add-cart" onclick="addToCartAction()">
                            <i data-lucide="shopping-cart"></i>
                            Ajouter au panier
                        </button>
                        <button class="btn-wishlist" onclick="toggleWishlist()" id="wishlist-btn">
                            <i data-lucide="heart"></i>
                        </button>
                    </div>

                    <!-- Seller Card -->
                    <div class="seller-card">
                        <div class="seller-header">
                            <div class="seller-logo">
                                ${shopData.logo ? `<img src="${shopData.logo}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">` : (shopData.name ? shopData.name.charAt(0) : 'B')}
                            </div>
                            <div class="seller-info">
                                <div class="seller-name">Vendu par ${shopData.name || 'Boutique'}</div>
                                <div class="seller-rating">
                                    <span style="color: #D4AF37;">${starsHTML(shopData.rating || 0)}</span>
                                    <span>${(shopData.rating || 0).toFixed(1)} / 5</span>
                                </div>
                            </div>
                        </div>
                        <div class="seller-meta">
                            <div class="seller-meta-item">
                                <i data-lucide="map-pin"></i>
                                <span>Exp√©di√© depuis ${shopData.city || shopData.address || 'Ouagadougou'}</span>
                            </div>
                            <div class="seller-meta-item">
                                <i data-lucide="truck"></i>
                                <span>Livraison 48-72h</span>
                            </div>
                        </div>
                        <button class="btn-view-shop" onclick="window.location.href='boutique.html?id=${shopId}'">
                            <i data-lucide="store"></i>
                            Voir la boutique
                        </button>
                    </div>

                    <!-- Features -->
                    <div style="display: flex; flex-wrap: wrap; gap: 12px; color: #666; font-size: 14px;">
                        <div style="display: flex; align-items: center; gap: 6px;">
                            <i data-lucide="shield-check" style="color: #D4AF37; width: 18px;"></i>
                            <span>Paiement s√©curis√©</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 6px;">
                            <i data-lucide="rotate-ccw" style="color: #D4AF37; width: 18px;"></i>
                            <span>Retour sous 7 jours</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 6px;">
                            <i data-lucide="headphones" style="color: #D4AF37; width: 18px;"></i>
                            <span>Support client</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="product-tabs">
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchTab('description', event)">Description</button>
                    <button class="tab-btn" onclick="switchTab('reviews', event)" id="reviews-tab">Avis clients (${reviews.length})</button>
                </div>

                <!-- Tab: Description -->
                <div class="tab-content active" id="tab-description">
                    <div class="description-content">
                        ${product.description ? `<p>${product.description.replace(/\n/g, '</p><p>')}</p>` : '<p>Aucune description disponible.</p>'}
                    </div>

                    ${product.specifications ? `
                        <div class="specs-table">
                            <table>
                                ${Object.entries(product.specifications).map(([key, value]) => `
                                    <tr>
                                        <td>${key}</td>
                                        <td>${value}</td>
                                    </tr>
                                `).join('')}
                            </table>
                        </div>
                    ` : ''}
                </div>

                <!-- Tab: Reviews -->
                <div class="tab-content" id="tab-reviews">
                    <!-- Formulaire d'avis -->
                    <div class="review-form-section" style="background: #f9f9f9; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #eee;">
                        <h3 style="margin: 0 0 20px 0; font-size: 16px; font-weight: 700; color: #1a1a1a;">Donner votre avis</h3>
                        
                        <!-- Message si non connect√© -->
                        <div id="review-auth-warning" style="display: none; background: #fff3cd; border: 1px solid #ffc107; border-radius: 8px; padding: 12px; margin-bottom: 15px; color: #856404; font-size: 14px;">
                            ‚ö†Ô∏è Vous devez √™tre <a href="login.html" style="color: #D4AF37; font-weight: 700;">connect√©</a> pour laisser un avis.
                        </div>

                        <div id="review-form-wrapper">
                            <div style="display: grid; gap: 15px;">
                                <!-- Nom -->
                                <div>
                                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1a1a1a;">Votre nom</label>
                                    <input type="text" id="review-name" placeholder="Votre nom" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
                                </div>

                                <!-- Note -->
                                <div>
                                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1a1a1a;">Note</label>
                                    <div id="rating-stars" style="display: flex; gap: 8px; font-size: 32px; cursor: pointer;">
                                        <span data-rating="1" style="color: #D4AF37; transition: color 0.2s;" onmouseover="highlightStars(1)" onclick="setRating(1)">‚òÖ</span>
                                        <span data-rating="2" style="color: #D4AF37; transition: color 0.2s;" onmouseover="highlightStars(2)" onclick="setRating(2)">‚òÖ</span>
                                        <span data-rating="3" style="color: #D4AF37; transition: color 0.2s;" onmouseover="highlightStars(3)" onclick="setRating(3)">‚òÖ</span>
                                        <span data-rating="4" style="color: #D4AF37; transition: color 0.2s;" onmouseover="highlightStars(4)" onclick="setRating(4)">‚òÖ</span>
                                        <span data-rating="5" style="color: #D4AF37; transition: color 0.2s;" onmouseover="highlightStars(5)" onclick="setRating(5)">‚òÖ</span>
                                    </div>
                                    <input type="hidden" id="review-rating" value="5">
                                </div>

                                <!-- Commentaire -->
                                <div>
                                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1a1a1a;">Votre avis</label>
                                    <textarea id="review-comment" placeholder="Partagez votre exp√©rience avec ce produit..." style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; min-height: 120px; resize: vertical; box-sizing: border-box; font-family: inherit;"></textarea>
                                </div>

                                <!-- Bouton Soumettre -->
                                <button type="button" onclick="submitReview(event)" style="padding: 12px 24px; background: #D4AF37; color: #000; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px; transition: all 0.2s;">
                                    Soumettre mon avis
                                </button>
                            </div>
                        </div>
                    </div>

                    ${reviews.length > 0 ? `
                        <div class="reviews-header">
                            <div class="reviews-summary">
                                <div class="average-rating">
                                    <div class="average-number">${avgRating}</div>
                                    <div class="average-stars">${starsHTML(avgRating)}</div>
                                    <div style="font-size: 14px; color: #666; margin-top: 8px;">${reviews.length} avis</div>
                                </div>
                            </div>
                        </div>

                        <div class="reviews-list">
                            ${reviews.map(review => `
                                <div class="review-card">
                                    <div class="review-header">
                                        <div class="review-author">
                                            <div class="review-avatar">${(review.userName || 'A').charAt(0).toUpperCase()}</div>
                                            <div class="review-author-info">
                                                <h4>${review.userName || 'Anonyme'}</h4>
                                                <div class="review-date">${review.createdAt ? new Date(review.createdAt.seconds * 1000).toLocaleDateString('fr-FR') : ''}</div>
                                            </div>
                                        </div>
                                        <div class="review-rating">${starsHTML(review.rating || 5)}</div>
                                    </div>
                                    <div class="review-text">${review.comment || ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="no-reviews">
                            <i data-lucide="message-square" style="width: 64px; height: 64px; color: #ddd; margin-bottom: 20px;"></i>
                            <h3 style="color: #999; margin-bottom: 10px;">Aucun avis pour le moment</h3>
                            <p style="color: #bbb;">Soyez le premier √† donner votre avis sur ce produit.</p>
                        </div>
                    `}
                </div>
            </div>
        `;

        // Stocker les donn√©es globalement
        window.currentProduct = product;
        window.currentImages = images;
        window.currentShopId = shopId;

        // V√©rifier si l'utilisateur est connect√© et afficher le warning si besoin
        firebase.auth().onAuthStateChanged((user) => {
            const warning = document.getElementById('review-auth-warning');
            if (warning) {
                warning.style.display = user ? 'none' : 'block';
            }
        });

        if (typeof lucide !== 'undefined') lucide.createIcons();
        if (typeof updateCartBadge === 'function') updateCartBadge();
    }

    function renderVariants(product) {
        let html = '';

        if (product.colors && product.colors.length > 0) {
            html += `
                <div class="variant-section">
                    <div class="variant-label" style="font-weight: 700; font-size: 15px; margin-bottom: 12px; color: #1a1a1a;">
                        Couleur disponible${product.colors.length > 1 ? 's' : ''} :
                    </div>
                    <div class="variant-options">
                        ${product.colors.map((color, idx) => `
                            <div class="color-swatch ${idx === 0 ? 'selected' : ''}" 
                                 style="background: ${color}; width: 44px; height: 44px; border-radius: 50%; border: 3px solid ${idx === 0 ? '#D4AF37' : '#ddd'}; cursor: pointer; transition: all 0.2s;" 
                                 data-variant="color"
                                 data-value="${color}"
                                 title="${color}"
                                 onclick="selectVariant('color', '${color}', this)"></div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        if (product.sizes && product.sizes.length > 0) {
            html += `
                <div class="variant-section" style="margin-top: ${html ? '20px' : '0'};">
                    <div class="variant-label" style="font-weight: 700; font-size: 15px; margin-bottom: 12px; color: #1a1a1a;">
                        Taille disponible${product.sizes.length > 1 ? 's' : ''} :
                    </div>
                    <div class="variant-options" style="display: flex; gap: 10px; flex-wrap: wrap;">
                        ${product.sizes.map((size, idx) => `
                            <div class="variant-option ${idx === 0 ? 'selected' : ''}" 
                                 style="padding: 10px 20px; border: 2px solid ${idx === 0 ? '#D4AF37' : '#ddd'}; border-radius: 8px; cursor: pointer; font-weight: 600; background: ${idx === 0 ? '#fffbf0' : 'white'}; color: #1a1a1a; transition: all 0.2s;"
                                 data-variant="size"
                                 data-value="${size}"
                                 onclick="selectVariant('size', '${size}', this)">${size}</div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        return html;
    }

    function renderSpecifications(product) {
        const specs = [];

        if (product.stock !== undefined && product.stock !== null) {
            const stockStatus = product.stock > 10 ? '‚úÖ En stock' : 
                               product.stock > 0 ? '‚ö†Ô∏è Stock limit√©' : 
                               '‚ùå Rupture de stock';
            const stockColor = product.stock > 10 ? '#16a34a' : 
                              product.stock > 0 ? '#ea580c' : 
                              '#dc2626';
            specs.push({ label: 'Stock', value: `<span style="color: ${stockColor}; font-weight: 700;">${stockStatus}</span> (${product.stock} unit√©${product.stock > 1 ? 's' : ''})` });
        } else {
            specs.push({ label: 'Stock', value: '<span style="color: #666;">Non sp√©cifi√©</span>' });
        }

        if (product.category) specs.push({ label: 'Cat√©gorie', value: product.category });
        if (product.colors && product.colors.length > 0) specs.push({ label: 'Couleurs disponibles', value: `${product.colors.length} couleur${product.colors.length > 1 ? 's' : ''}` });
        if (product.sizes && product.sizes.length > 0) specs.push({ label: 'Tailles disponibles', value: product.sizes.join(', ') });
        if (product.beautyType) specs.push({ label: 'Type', value: product.beautyType });
        if (product.skinType) specs.push({ label: 'Type de peau', value: product.skinType });
        if (product.beautyBrand) specs.push({ label: 'Marque', value: product.beautyBrand });
        if (product.techBrand) specs.push({ label: 'Marque', value: product.techBrand });
        if (product.techCapacity) specs.push({ label: 'Capacit√©', value: product.techCapacity });
        if (product.techCondition) specs.push({ label: '√âtat', value: product.techCondition });
        if (product.techType) specs.push({ label: 'Type', value: product.techType });
        if (product.homeMaterial) specs.push({ label: 'Mat√©riau', value: product.homeMaterial });
        if (product.homeDimensions) specs.push({ label: 'Dimensions', value: product.homeDimensions });
        if (product.homeStyle) specs.push({ label: 'Style', value: product.homeStyle });
        if (product.unit) specs.push({ label: 'Unit√© de vente', value: product.unit });
        if (product.clientType) specs.push({ label: 'Destin√© √†', value: product.clientType });
        if (product.pricePro) specs.push({ label: 'Prix professionnel', value: `${new Intl.NumberFormat('fr-FR').format(product.pricePro)} FCFA` });
        if (product.btpBrand) specs.push({ label: 'Marque', value: product.btpBrand });
        if (product.vehicleYear) specs.push({ label: 'Ann√©e', value: product.vehicleYear });
        if (product.vehicleMileage !== undefined) specs.push({ label: 'Kilom√©trage', value: `${new Intl.NumberFormat('fr-FR').format(product.vehicleMileage)} km` });
        if (product.vehicleFuel) specs.push({ label: 'Carburant', value: product.vehicleFuel });
        if (product.vehicleTransmission) specs.push({ label: 'Transmission', value: product.vehicleTransmission });
        if (product.vehicleBrand) specs.push({ label: 'Marque', value: product.vehicleBrand });
        if (product.vehicleCondition) specs.push({ label: '√âtat', value: product.vehicleCondition });
        if (product.rating) specs.push({ label: 'Note moyenne', value: `${product.rating} / 5 ‚≠ê` });
        if (product.sku || product.id) specs.push({ label: 'R√©f√©rence', value: product.sku || product.id });

        if (specs.length === 0) return '';

        return `
            <div class="specifications-section" style="margin: 25px 0; padding: 20px; background: #f9f9f9; border-radius: 12px; border: 1px solid #eee;">
                <h3 style="margin: 0 0 15px 0; font-size: 16px; font-weight: 700; color: #1a1a1a; display: flex; align-items: center; gap: 8px;">
                    <i data-lucide="info" style="width: 18px; height: 18px; color: #D4AF37;"></i>
                    Sp√©cifications
                </h3>
                <div style="display: grid; gap: 10px;">
                    ${specs.map(spec => `
                        <div style="display: grid; grid-template-columns: 140px 1fr; gap: 12px; padding: 10px 0; border-bottom: 1px solid #eee;">
                            <span style="font-weight: 600; color: #666; font-size: 14px;">${spec.label}</span>
                            <span style="color: #1a1a1a; font-size: 14px;">${spec.value}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    // === FONCTIONS GLOBALES ===

    window.changeImage = (index) => {
        const mainImage = document.getElementById('main-image');
        const thumbnails = document.querySelectorAll('.thumbnail');
        mainImage.src = window.currentImages[index];
        thumbnails.forEach((thumb, idx) => {
            thumb.classList.toggle('active', idx === index);
        });
    };

    window.selectVariant = (type, value, element) => {
        const siblings = element.parentElement.querySelectorAll(`[data-variant="${type}"]`);
        siblings.forEach(s => {
            s.classList.remove('selected');
            if (type === 'color') { s.style.borderColor = '#ddd'; s.style.borderWidth = '3px'; }
            if (type === 'size') { s.style.borderColor = '#ddd'; s.style.backgroundColor = 'white'; }
        });
        element.classList.add('selected');
        if (type === 'color') { element.style.borderColor = '#D4AF37'; element.style.borderWidth = '4px'; }
        if (type === 'size') { element.style.borderColor = '#D4AF37'; element.style.backgroundColor = '#fffbf0'; }
        console.log(`‚úì Variante s√©lectionn√©e: ${type} = ${value}`);
    };

    window.changeQuantity = (delta) => {
        const input = document.getElementById('quantity-input');
        const currentValue = parseInt(input.value) || 1;
        input.value = Math.max(1, Math.min(currentValue + delta, parseInt(input.max) || 999));
    };

    window.addToCartAction = () => {
        if (!window.currentProduct) return;
        const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
        const selectedColor = document.querySelector('.color-swatch.selected')?.dataset.value;
        const selectedSize = document.querySelector('.variant-option.selected[data-variant="size"]')?.dataset.value;

        const cartItem = {
            id: window.currentProduct.id,
            name: window.currentProduct.name,
            price: window.currentProduct.price,
            image: window.currentProduct.image || window.currentImages[0],
            quantity: quantity,
            shopId: window.currentShopId,
            variants: {}
        };

        if (selectedColor) cartItem.variants.color = selectedColor;
        if (selectedSize) cartItem.variants.size = selectedSize;

        if (typeof addToCart === 'function') {
            const pid = (typeof safeProductId === 'function')
                ? safeProductId(window.currentProduct.id)
                : String(window.currentProduct.id || '').trim();
            addToCart(pid, quantity, window.currentProduct);
            if (typeof window.showToast === 'function') window.showToast('‚úÖ Produit ajout√© au panier', 'success');
        } else {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingIndex = cart.findIndex(item => 
                item.id === cartItem.id && JSON.stringify(item.variants) === JSON.stringify(cartItem.variants)
            );
            if (existingIndex > -1) {
                cart[existingIndex].quantity += quantity;
            } else {
                cart.push(cartItem);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            if (typeof showToast === 'function') window.showToast('‚úÖ Produit ajout√© au panier', 'success');
            else alert('Produit ajout√© au panier !');
            if (typeof updateCartBadge === 'function') updateCartBadge();
        }
    };

    window.toggleWishlist = () => {
        const btn = document.getElementById('wishlist-btn');
        btn.classList.toggle('active');
        if (typeof showToast === 'function') {
            window.showToast(btn.classList.contains('active') ? '‚ù§Ô∏è Ajout√© aux favoris' : 'üíî Retir√© des favoris', 'info');
        }
    };

    window.switchTab = (tabName, event) => {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        if (event && event.target) event.target.classList.add('active');
        const tabEl = document.getElementById(`tab-${tabName}`);
        if (tabEl) tabEl.classList.add('active');
    };

    window.highlightStars = (rating) => {
        const ratingStars = document.getElementById('rating-stars');
        if (ratingStars) {
            ratingStars.querySelectorAll('span').forEach((star, idx) => {
                star.style.color = (idx + 1) <= rating ? '#D4AF37' : '#ddd';
            });
        }
    };

    window.setRating = (rating) => {
        const input = document.getElementById('review-rating');
        if (input) input.value = rating;
        window.highlightStars(rating);
        console.log(`‚≠ê Note s√©lectionn√©e: ${rating}/5`);
    };

    // ‚úÖ CORRIG√â: submitReview avec auth + collection racine /reviews
    window.submitReview = async (event) => {
        const btn = event.target;
        const name = document.getElementById('review-name').value.trim();
        const rating = parseInt(document.getElementById('review-rating').value) || 5;
        const comment = document.getElementById('review-comment').value.trim();

        if (!name) { alert('‚ö†Ô∏è Veuillez entrer votre nom'); return; }
        if (!comment) { alert('‚ö†Ô∏è Veuillez entrer votre avis'); return; }

        // ‚úÖ V√©rification authentification obligatoire
        const user = firebase.auth().currentUser;
        if (!user) {
            alert('‚ö†Ô∏è Vous devez √™tre connect√© pour laisser un avis.');
            return;
        }

        if (!window.currentProduct || !window.currentProduct.id) {
            alert('‚ùå Produit non trouv√©.');
            return;
        }

        try {
            btn.disabled = true;
            btn.textContent = '‚è≥ Envoi...';

            const db = firebase.firestore();

            // ‚úÖ CORRIG√â: Sauvegarder dans /reviews (collection racine)
            await db.collection('reviews').add({
                userId: user.uid,                          // requis par les r√®gles Firebase
                userName: name,
                productId: window.currentProduct.id,
                shopId: window.currentShopId || '',
                rating: rating,
                comment: comment,
                createdAt: firebase.firestore.Timestamp.now(),
            });

            if (typeof window.showToast === 'function') {
                window.showToast('‚úÖ Avis publi√© avec succ√®s !', 'success');
            }

            // R√©initialiser le formulaire
            document.getElementById('review-name').value = '';
            document.getElementById('review-comment').value = '';
            window.setRating(5);

            // Recharger la page apr√®s 2 secondes
            setTimeout(() => location.reload(), 2000);

        } catch (err) {
            console.error('‚ùå Erreur lors de la soumission:', err);
            alert(`‚ùå Erreur: ${err.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = 'Soumettre mon avis';
        }
    };
  </script>
  <script src="assets/js/footer.js" defer></script>
</body>
