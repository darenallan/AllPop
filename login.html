<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Aurum</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px;">
        <h2>Connexion</h2>

        <form id="form-login">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" class="input" required>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="login-pass" class="input" required>
            </div>

            <button type="submit" class="btn btn-gold" style="margin-top: 20px; width: 100%;">Se connecter</button>
        </form>

        <p style="margin-top: 15px;">Pas encore de compte ? <a href="register.html">Cr√©er un compte</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="assets/js/auth-firebase.js?v=10"></script>

</body>
</html>
