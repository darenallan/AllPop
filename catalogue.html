<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogue - Aurum</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/auth.js"></script>
</head>

<body>
  <header id="app-header" class="header">
      <div class="container" style="display:flex; justify-content:space-between; padding:15px 0;">
          <a href="index.html" class="brand-name" style="font-size:24px; font-weight:bold; color:black;">AURUM</a>
          <nav><a href="cart.html"><i data-lucide="shopping-bag"></i></a></nav>
      </div>
  </header>

  <main class="container">
    <section class="section">
      <h1>Catalogue</h1>
      
      <div class="catalogue-toolbar" style="margin-bottom:30px; display:flex; gap:10px; flex-wrap:wrap;">
        <div class="catalogue-search" style="flex:1; min-width:200px; display:flex; align-items:center; border:1px solid #ddd; padding:10px; border-radius:8px;">
          <i data-lucide="search" style="width:20px; color:#666;"></i>
          <input id="search-input" style="border:none; outline:none; margin-left:10px; width:100%;" placeholder="Rechercher un produit...">
        </div>
        <select id="filter-category" class="chip-select" style="padding:10px; border:1px solid #ddd; border-radius:8px;">
            <option value="">Toutes les catégories</option>
        </select>
      </div>

      <div id="catalogue-list" class="grid grid-4">
          <p>Chargement du catalogue...</p>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container text-center"><p>&copy; 2026 Aurum</p></div></footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        let allProducts = [];

        // 1. Charger les catégories pour le filtre
        db.collection('categories').get().then(snap => {
            const select = document.getElementById('filter-category');
            snap.forEach(doc => {
                select.innerHTML += `<option value="${doc.data().name}">${doc.data().name}</option>`;
            });
        });

        // 2. Charger TOUS les produits
        db.collection('products').get().then(snap => {
            const container = document.getElementById('catalogue-list');
            container.innerHTML = "";
            
            if(snap.empty) {
                container.innerHTML = "<p>Aucun produit disponible.</p>";
                return;
            }

            snap.forEach(doc => {
                allProducts.push({ id: doc.id, ...doc.data() });
            });

            renderProducts(allProducts);
        });

        // Fonction d'affichage
        function renderProducts(list) {
            const container = document.getElementById('catalogue-list');
            container.innerHTML = "";
            
            list.forEach(p => {
                const price = new Intl.NumberFormat('fr-FR').format(p.price);
                container.innerHTML += `
                    <div class="card product-card">
                        <a href="product.html?id=${p.id}" style="text-decoration:none; color:inherit;">
                            <div class="card-img" style="height:250px; overflow:hidden;">
                                <img src="${p.image || 'assets/img/placeholder-product-1.svg'}" alt="${p.name}" style="width:100%; height:100%; object-fit:cover;">
                            </div>
                        </a>
                        <div class="info">
                            <div style="font-size:12px; color:#666; margin-bottom:5px;">
                                <a href="boutique.html?id=${p.shopId}" style="text-decoration:none; color:#666;">
                                    <i data-lucide="store" style="width:12px;"></i> ${p.shopName || 'Boutique'}
                                </a>
                            </div>
                            <h3 class="product-name" style="font-size:16px; margin:0;"><a href="product.html?id=${p.id}">${p.name}</a></h3>
                            <div class="price">${price} FCFA</div>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        // Filtres
        const search = document.getElementById('search-input');
        const catSelect = document.getElementById('filter-category');

        function filter() {
            const term = search.value.toLowerCase();
            const cat = catSelect.value;
            
            const filtered = allProducts.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(term);
                const matchCat = cat === "" || p.category === cat;
                return matchSearch && matchCat;
            });
            renderProducts(filtered);
        }

        search.addEventListener('input', filter);
        catSelect.addEventListener('change', filter);
    });
  </script>
</body>
</html>
