<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogue ‚Äî Aurum</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script src="assets/js/config.js"></script>
  <script src="assets/js/categories.js"></script>
  <script src="assets/js/components/header.js"></script>
  <script src="assets/js/data.js" defer></script>
</head>

<body class="catalogue-page">
  <div id="header-placeholder"></div>

  <main class="container">
    <div style="background: transparent !important; padding: 0;">
      <section class="section" style="background: transparent !important; padding: 30px 0 !important; margin-bottom: 0 !important;">
        <div style="background: transparent !important;">
          <h1 class="section-title" style="text-align: center; font-size: 42px; margin: 0 0 15px 0; color: #1a1a1a;">Catalogue</h1>
          <p style="text-align: center; color: #1a1a1a; font-size: 18px; margin-bottom: 100px; font-weight: 600;">D√©couvrez notre s√©lection d'excellence</p>
        </div>
      
        <!-- Recherche -->
        <div class="search-container catalogue-search-container">
          <div class="search-input-wrapper">
            <i data-lucide="search" class="search-icon"></i>
            <input id="search-input" type="text" placeholder="Recherchez vos produits..." autocomplete="off">
            <button class="search-btn" type="button" onclick="applyFilters()">
              <i data-lucide="search"></i>
            </button>
          </div>
          <div class="search-autocomplete" id="search-autocomplete"></div>
        </div>

        <!-- Mobile Filters Toggle -->
        <div class="mobile-filters-toggle">
          <button class="mobile-filters-btn" id="toggle-filters">
            <i data-lucide="sliders"></i>
            Filtres
          </button>
        </div>

        <!-- Layout -->
        <div class="catalogue-layout">
          <div id="filters-slot"></div>
          <div class="catalogue-content">
            <div class="active-filters" id="active-filters"></div>
            <div id="catalogue-grid" class="grid grid-4">
              <p>Chargement du catalogue...</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="assets/js/app.js" defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ Catalogue - Initialisation...');
        
        if (typeof firebase === 'undefined') {
            document.getElementById('catalogue-grid').innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px 20px;background:#fff3cd;border-radius:12px;"><h3 style="color:#856404;">Firebase n'est pas charg√©</h3></div>`;
            return;
        }
        if (!firebase.apps || !firebase.apps.length) {
            document.getElementById('catalogue-grid').innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px 20px;background:#fff3cd;border-radius:12px;"><h3 style="color:#856404;">Firebase n'est pas initialis√©</h3></div>`;
            return;
        }

        console.log('‚úÖ Firebase OK');
        const yearSpan = document.getElementById('year');
        if (yearSpan) yearSpan.innerText = new Date().getFullYear();

        const db = firebase.firestore();

        // === √âTAT GLOBAL ===
        let allProducts = [];
        let allCategories = [];
        let allColors = new Set();
        let allLocations = new Set();
        let searchDebounceTimer = null;

        // === √âL√âMENTS DOM ===
        const searchInput = document.getElementById('search-input');
        const searchAutocomplete = document.getElementById('search-autocomplete');
        const priceMin = document.getElementById('price-min');
        const priceMax = document.getElementById('price-max');
        const priceRangeMin = document.getElementById('price-range-min');
        const priceRangeMax = document.getElementById('price-range-max');
        const categoryFilters = document.getElementById('category-filters-dynamic');
        const colorFilters = document.getElementById('color-filters-dynamic');
        const locationSelect = document.getElementById('location-select');
        const sortSelect = document.getElementById('sort-select');
        const catalogueGrid = document.getElementById('catalogue-grid');
        const activeFiltersDiv = document.getElementById('active-filters');
        const resetFiltersBtn = document.getElementById('reset-filters');
        const toggleFiltersBtn = document.getElementById('toggle-filters');
        const mobileFilterFab = document.getElementById('mobile-filter-fab');
        const closeMobileFiltersBtn = document.querySelector('.close-mobile-filters');
        const filtersSidebar = document.getElementById('filters-sidebar');
        const filterOverlay = document.getElementById('filter-overlay');
        const filtersSlot = document.getElementById('filters-slot');
        const urlParams = new URLSearchParams(window.location.search);
        const initialSearch = (urlParams.get('q') || '').trim();

        initializeCatalogue();

        async function initializeCatalogue() {
            try {
                console.log('üì¶ Chargement du catalogue...');
                catalogueGrid.innerHTML = "<p style='text-align:center;color:#888;padding:40px;'>Chargement du catalogue...</p>";

                // ‚úÖ CORRIG√â: Charger depuis /products (collection racine) + shops en parall√®le
                console.log('‚ö° Chargement parall√®le : cat√©gories + shops + produits...');
                const [categoriesSnap, shopsSnap, productsSnap] = await Promise.all([
                    db.collection('categories').get(),
                    db.collection('shops').get(),
                    db.collection('products').get()   // ‚úÖ collection racine, pas collectionGroup
                ]);

                console.log(`‚úÖ Chargement termin√©:`, {
                    cat√©gories: categoriesSnap.size,
                    boutiques: shopsSnap.size,
                    produits: productsSnap.size
                });

                categoriesSnap.forEach(doc => {
                    allCategories.push({ id: doc.id, ...doc.data() });
                });

                // Map des boutiques pour acc√®s instantan√©
                const shopsMap = new Map();
                shopsSnap.forEach(doc => shopsMap.set(doc.id, doc.data()));

                if (productsSnap.empty) {
                    catalogueGrid.innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:60px 20px;">
                            <i data-lucide="package-x" style="width:64px;height:64px;color:#ddd;margin-bottom:20px;"></i>
                            <h3 style="color:#999;">Catalogue vide</h3>
                            <p style="color:#bbb;">Aucun produit disponible pour le moment.</p>
                        </div>`;
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                    return;
                }

                // Construction de la liste produits
                productsSnap.forEach(doc => {
                    const productData = doc.data();
                    
                    // ‚úÖ CORRIG√â: shopId directement depuis le champ du produit
                    const shopId = productData.shopId || 'unknown';
                    const shopData = shopsMap.get(shopId) || {};
                    const shopName = shopData.name || 'Boutique';
                    const shopRating = shopData.rating || 0;
                    const shopCity = shopData.city || shopData.address || '';

                    if (productData.colors && Array.isArray(productData.colors)) {
                        productData.colors.forEach(c => allColors.add(c));
                    }
                    if (shopCity) allLocations.add(shopCity);

                    allProducts.push({
                        id: doc.id,
                        shopId,
                        shopName,
                        shopRating,
                        shopCity,
                        ...productData
                    });
                });

                console.log(`‚úÖ ${allProducts.length} produits charg√©s`);

                const prices = allProducts.map(p => p.price || 0).filter(p => p > 0);
                const minPrice = prices.length > 0 ? Math.min(...prices) : 0;
                const maxPrice = prices.length > 0 ? Math.max(...prices) : 1000000;

                priceMin.value = minPrice;
                priceMax.value = maxPrice;
                priceMin.placeholder = minPrice;
                priceMax.placeholder = maxPrice;
                priceRangeMin.min = minPrice;
                priceRangeMin.max = maxPrice;
                priceRangeMin.value = minPrice;
                priceRangeMax.min = minPrice;
                priceRangeMax.max = maxPrice;
                priceRangeMax.value = maxPrice;

                renderCategoryFilters();
                renderColorFilters();
                renderLocationFilters();

                if (initialSearch && searchInput) searchInput.value = initialSearch;

                // Appliquer filtres URL (ex: ?category=Mode)
                const urlCategory = urlParams.get('category');
                if (urlCategory) {
                    setTimeout(() => {
                        const checkbox = Array.from(document.querySelectorAll('#category-filters-dynamic input[type="checkbox"]'))
                            .find(cb => cb.value === urlCategory);
                        if (checkbox) checkbox.checked = true;
                        applyFilters();
                    }, 150);
                } else {
                    applyFilters();
                }

                console.log('‚úÖ Catalogue initialis√© !');

            } catch (err) {
                console.error('‚ùå ERREUR FIRESTORE:', err);
                
                if (err.code === 'failed-precondition' || err.message.includes('index')) {
                    catalogueGrid.innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:60px 20px;background:#fff3cd;border-radius:12px;border:2px solid #ffc107;">
                            <h3 style="color:#856404;">Index Firestore Manquant</h3>
                            <p style="color:#856404;">Ouvrez la console (F12) et cliquez sur le lien d'erreur pour cr√©er l'index.</p>
                            <button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#ffc107;border:none;border-radius:8px;font-weight:600;cursor:pointer;">Recharger</button>
                        </div>`;
                } else {
                    catalogueGrid.innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:60px 20px;">
                            <h3 style="color:#ef4444;">Erreur de chargement</h3>
                            <p style="color:#999;">${err.message}</p>
                            <button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#000;color:#fff;border:none;border-radius:8px;cursor:pointer;">R√©essayer</button>
                        </div>`;
                }
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }
        }

        // === FILTRES UI ===
        function renderCategoryFilters() {
            if (typeof window.renderCategoryFilters === 'function') {
                window.renderCategoryFilters('category-filters-dynamic');
                setTimeout(() => {
                    document.querySelectorAll('#category-filters-dynamic input[type="checkbox"]').forEach(cb => {
                        cb.addEventListener('change', applyFilters);
                    });
                }, 100);
            } else {
                categoryFilters.innerHTML = '<p style="color:#999;font-size:13px;">Cat√©gories non disponibles</p>';
            }
        }

        function renderColorFilters() {
            colorFilters.innerHTML = '';
            allColors.forEach(color => {
                const predefined = ['#000000', '#FFFFFF', '#D4AF37', '#FF0000', '#0000FF', '#00FF00', '#FFC0CB', '#FFA500'];
                if (!predefined.includes(color.toUpperCase())) {
                    const colorHex = color.startsWith('#') ? color : '#000000';
                    colorFilters.innerHTML += `<div class="color-swatch" data-color="${color}" style="background:${colorHex};" title="${colorHex}"></div>`;
                }
            });
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    applyFilters();
                });
            });
        }

        function renderLocationFilters() {
            locationSelect.addEventListener('change', applyFilters);
        }

        // === RECHERCHE AVEC DEBOUNCE ===
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.trim().toLowerCase();
            clearTimeout(searchDebounceTimer);
            if (term.length >= 2) {
                searchDebounceTimer = setTimeout(() => showAutocomplete(term), 300);
            } else {
                hideAutocomplete();
                if (term.length === 0) applyFilters();
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { hideAutocomplete(); applyFilters(); }
        });

        function showAutocomplete(term) {
            const matches = allProducts.filter(p => {
                return (p.name && p.name.toLowerCase().includes(term)) ||
                    (p.keywords && Array.isArray(p.keywords) && p.keywords.some(kw => kw.toLowerCase().includes(term))) ||
                    (p.category && p.category.toLowerCase().includes(term)) ||
                    (p.description && p.description.toLowerCase().includes(term));
            }).slice(0, 8).sort((a, b) => {
                const aExact = a.name.toLowerCase().startsWith(term) ? 1 : 0;
                const bExact = b.name.toLowerCase().startsWith(term) ? 1 : 0;
                return bExact - aExact;
            });

            if (matches.length === 0) {
                searchAutocomplete.innerHTML = `<div class="autocomplete-no-results"><div>Aucun r√©sultat pour "${term}"</div></div>`;
                searchAutocomplete.classList.add('show');
                return;
            }

            searchAutocomplete.innerHTML = matches.map(p => {
                const price = new Intl.NumberFormat('fr-FR').format(p.price);
                const highlightedName = p.name.replace(
                    new RegExp(term, 'gi'),
                    match => `<mark style="background:#fff3cd;padding:2px 4px;border-radius:3px;">${match}</mark>`
                );
                return `
                    <div class="autocomplete-item" data-product-id="${p.id}">
                        <img src="${p.image || 'assets/img/placeholder-product-1.svg'}" class="autocomplete-img" alt="${p.name}" onerror="this.src='assets/img/placeholder-product-1.svg'">
                        <div class="autocomplete-info">
                            <div class="autocomplete-name">${highlightedName}</div>
                            <div class="autocomplete-price">${price} FCFA</div>
                            ${p.category ? `<div style="font-size:12px;color:#999;margin-top:2px;">${p.category}</div>` : ''}
                        </div>
                    </div>`;
            }).join('');

            searchAutocomplete.classList.add('show');
            document.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', () => {
                    window.location.href = `product.html?id=${item.dataset.productId}`;
                });
            });
        }

        function hideAutocomplete() {
            searchAutocomplete.classList.remove('show');
            searchAutocomplete.innerHTML = '';
        }

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchAutocomplete.contains(e.target)) hideAutocomplete();
        });

        // === FILTRAGE C√îT√â CLIENT ===
        function applyFilters() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const minPrice = parseFloat(priceMin.value) || 0;
            const maxPrice = parseFloat(priceMax.value) || Infinity;

            let selectedCategories = [];
            if (typeof window.getSelectedCategoryFilters === 'function') {
                selectedCategories = window.getSelectedCategoryFilters();
            } else {
                selectedCategories = Array.from(document.querySelectorAll('.category-filter:checked')).map(cb => cb.value);
            }

            const rating4Plus = document.getElementById('rating-4plus')?.checked;
            const rating3Plus = document.getElementById('rating-3plus')?.checked;
            const selectedColors = Array.from(document.querySelectorAll('.color-swatch.selected')).map(s => s.dataset.color);
            const selectedLocation = locationSelect.value;
            const sortBy = sortSelect.value;

            let filtered = allProducts.filter(p => {
                const matchSearch = searchTerm === '' ||
                    (p.name && p.name.toLowerCase().includes(searchTerm)) ||
                    (p.keywords && Array.isArray(p.keywords) && p.keywords.some(kw => kw.toLowerCase().includes(searchTerm))) ||
                    (p.category && p.category.toLowerCase().includes(searchTerm)) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm));

                const productPrice = parseFloat(p.price) || 0;
                const matchPrice = productPrice >= minPrice && productPrice <= maxPrice;

                let matchCategory = selectedCategories.length === 0;
                if (selectedCategories.length > 0 && p.category) {
                    matchCategory = selectedCategories.some(selectedCat =>
                        p.category === selectedCat || p.category.startsWith(selectedCat + ' >')
                    );
                }

                let matchRating = true;
                if (rating4Plus) matchRating = (p.shopRating || 0) >= 4;
                else if (rating3Plus) matchRating = (p.shopRating || 0) >= 3;

                const matchColor = selectedColors.length === 0 ||
                    (p.colors && Array.isArray(p.colors) && p.colors.some(c => selectedColors.includes(c)));

                const matchLocation = selectedLocation === '' || p.shopCity === selectedLocation;

                return matchSearch && matchPrice && matchCategory && matchRating && matchColor && matchLocation;
            });

            console.log(`üîç ${filtered.length} produits trouv√©s sur ${allProducts.length}`);

            // Tri
            if (sortBy === 'price-asc') filtered.sort((a, b) => (a.price || 0) - (b.price || 0));
            else if (sortBy === 'price-desc') filtered.sort((a, b) => (b.price || 0) - (a.price || 0));
            else if (sortBy === 'recent') filtered.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            else if (sortBy === 'popular') filtered.sort((a, b) => (b.views || 0) - (a.views || 0));

            renderActiveFilters({ searchTerm, minPrice, maxPrice, selectedCategories, rating4Plus, rating3Plus, selectedColors, selectedLocation });
            renderProducts(filtered);
        }

        function renderActiveFilters(filters) {
            activeFiltersDiv.innerHTML = '';
            let hasActiveFilters = false;

            if (filters.searchTerm) {
                activeFiltersDiv.innerHTML += `<div class="filter-tag"><i data-lucide="search" style="width:14px;height:14px;"></i>"${filters.searchTerm}"<i data-lucide="x" onclick="document.getElementById('search-input').value='';applyFilters();"></i></div>`;
                hasActiveFilters = true;
            }

            const initialMinPrice = parseFloat(priceMin.placeholder) || 0;
            const initialMaxPrice = parseFloat(priceMax.placeholder) || Infinity;
            if (filters.minPrice > initialMinPrice || filters.maxPrice < initialMaxPrice) {
                const minDisplay = new Intl.NumberFormat('fr-FR').format(filters.minPrice);
                const maxDisplay = filters.maxPrice === Infinity ? '‚àû' : new Intl.NumberFormat('fr-FR').format(filters.maxPrice);
                activeFiltersDiv.innerHTML += `<div class="filter-tag"><i data-lucide="dollar-sign" style="width:14px;height:14px;"></i>${minDisplay} - ${maxDisplay} FCFA<i data-lucide="x" onclick="resetPriceFilter()"></i></div>`;
                hasActiveFilters = true;
            }

            filters.selectedCategories.forEach(cat => {
                activeFiltersDiv.innerHTML += `<div class="filter-tag"><i data-lucide="grid" style="width:14px;height:14px;"></i>${cat}<i data-lucide="x" onclick="uncheckCategory('${cat}')"></i></div>`;
                hasActiveFilters = true;
            });

            if (filters.rating4Plus) {
                activeFiltersDiv.innerHTML += `<div class="filter-tag"><i data-lucide="star" style="width:14px;height:14px;"></i>4‚òÖ et plus<i data-lucide="x" onclick="document.getElementById('rating-4plus').checked=false;applyFilters();"></i></div>`;
                hasActiveFilters = true;
            }
            if (filters.rating3Plus) {
                activeFiltersDiv.innerHTML += `<div class="filter-tag"><i data-lucide="star" style="width:14px;height:14px;"></i>3‚òÖ et plus<i data-lucide="x" onclick="document.getElementById('rating-3plus').checked=false;applyFilters();"></i></div>`;
                hasActiveFilters = true;
            }
            if (filters.selectedLocation) {
                activeFiltersDiv.innerHTML += `<div class="filter-tag"><i data-lucide="map-pin" style="width:14px;height:14px;"></i>${filters.selectedLocation}<i data-lucide="x" onclick="document.getElementById('location-select').value='';applyFilters();"></i></div>`;
                hasActiveFilters = true;
            }

            if (hasActiveFilters && typeof lucide !== 'undefined') lucide.createIcons();
        }

        // === RENDU DES PRODUITS ===
        function renderProducts(products) {
            catalogueGrid.innerHTML = '';

            if (products.length === 0) {
                catalogueGrid.innerHTML = `
                    <div style="grid-column:1/-1;text-align:center;padding:60px 20px;">
                        <i data-lucide="search-x" style="width:64px;height:64px;color:#ddd;margin-bottom:20px;"></i>
                        <h3 style="color:#999;">Aucun produit trouv√©</h3>
                        <p style="color:#bbb;margin-bottom:20px;">Essayez de modifier vos crit√®res de recherche.</p>
                        <button onclick="document.getElementById('reset-filters').click()" style="padding:10px 20px;background:#D4AF37;color:#000;border:none;border-radius:8px;font-weight:600;cursor:pointer;">R√©initialiser les filtres</button>
                    </div>`;
                if (typeof lucide !== 'undefined') lucide.createIcons();
                return;
            }

            products.forEach(p => {
                const price = new Intl.NumberFormat('fr-FR').format(p.price || 0);
                const hasDiscount = p.originalPrice && p.originalPrice > p.price;
                const discountPercent = hasDiscount ? Math.round(((p.originalPrice - p.price) / p.originalPrice) * 100) : 0;

                catalogueGrid.innerHTML += `
                    <div class="card" style="border:1px solid #eee;border-radius:12px;overflow:hidden;transition:transform 0.2s,box-shadow 0.2s;position:relative;">
                        ${hasDiscount ? `<div style="position:absolute;top:10px;right:10px;background:#ef4444;color:#fff;padding:4px 10px;border-radius:6px;font-size:12px;font-weight:700;z-index:10;">-${discountPercent}%</div>` : ''}
                        <a href="product.html?id=${p.id}" style="text-decoration:none;">
                            <div style="height:250px;overflow:hidden;background:#f5f5f5;">
                                <img src="${p.image || 'assets/img/placeholder-product-1.svg'}"
                                     style="width:100%;height:100%;object-fit:cover;transition:transform 0.3s;"
                                     loading="lazy"
                                     alt="${p.name || 'Produit'}"
                                     onerror="this.src='assets/img/placeholder-product-1.svg'"
                                     onmouseover="this.style.transform='scale(1.05)'"
                                     onmouseout="this.style.transform='scale(1)'">
                            </div>
                        </a>
                        <div style="padding:15px;">
                            <div style="font-size:11px;color:#888;text-transform:uppercase;margin-bottom:5px;display:flex;align-items:center;justify-content:space-between;">
                                <a href="boutique.html?id=${p.shopId}" style="text-decoration:none;color:#888;display:flex;align-items:center;gap:4px;">
                                    <i data-lucide="store" style="width:12px;height:12px;"></i>
                                    ${p.shopName || 'Boutique'}
                                </a>
                                ${(p.shopRating || 0) >= 4 ? '<span style="color:#D4AF37;font-size:14px;">‚≠ê</span>' : ''}
                            </div>
                            <h3 style="font-size:16px;margin:8px 0;line-height:1.3;min-height:42px;">
                                <a href="product.html?id=${p.id}" style="color:black;text-decoration:none;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;">
                                    ${p.name || 'Produit sans nom'}
                                </a>
                            </h3>
                            <div style="display:flex;align-items:center;gap:8px;margin-top:8px;">
                                <div style="font-weight:bold;color:#D4AF37;font-size:18px;">${price} FCFA</div>
                                ${hasDiscount ? `<div style="font-size:14px;color:#999;text-decoration:line-through;">${new Intl.NumberFormat('fr-FR').format(p.originalPrice)} FCFA</div>` : ''}
                            </div>
                            ${p.shopCity ? `<div style="font-size:12px;color:#999;margin-top:6px;display:flex;align-items:center;gap:4px;"><i data-lucide="map-pin" style="width:12px;height:12px;"></i>${p.shopCity}</div>` : ''}
                        </div>
                    </div>`;
            });

            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        // === SLIDERS PRIX ===
        priceMin.addEventListener('input', () => { priceRangeMin.value = priceMin.value; applyFilters(); });
        priceMax.addEventListener('input', () => { priceRangeMax.value = priceMax.value; applyFilters(); });
        priceRangeMin.addEventListener('input', () => { priceMin.value = priceRangeMin.value; updatePriceSliderBackground(); applyFilters(); });
        priceRangeMax.addEventListener('input', () => { priceMax.value = priceRangeMax.value; updatePriceSliderBackground(); applyFilters(); });

        function updatePriceSliderBackground() {
            const minVal = parseInt(priceRangeMin.value);
            const maxVal = parseInt(priceRangeMax.value);
            const sliderMax = parseInt(priceRangeMin.max);
            const minPercent = (minVal / sliderMax) * 100;
            const maxPercent = (maxVal / sliderMax) * 100;
            const priceSlider = document.querySelector('.price-slider');
            if (priceSlider) {
                priceSlider.style.setProperty('--range-progress-min', minPercent + '%');
                priceSlider.style.setProperty('--range-progress-max', maxPercent + '%');
            }
        }
        updatePriceSliderBackground();

        sortSelect.addEventListener('change', applyFilters);

        // === R√âINITIALISATION ===
        resetFiltersBtn.addEventListener('click', (e) => {
            e.preventDefault();
            searchInput.value = '';
            document.querySelectorAll('#category-filters-dynamic input[type="checkbox"]').forEach(cb => cb.checked = false);
            locationSelect.value = '';
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
            if (document.getElementById('rating-4plus')) document.getElementById('rating-4plus').checked = false;
            if (document.getElementById('rating-3plus')) document.getElementById('rating-3plus').checked = false;

            const prices = allProducts.map(p => p.price || 0);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            priceMin.value = minPrice;
            priceMax.value = maxPrice;
            priceRangeMin.value = minPrice;
            priceRangeMax.value = maxPrice;
            applyFilters();
        });

        // === MOBILE FILTERS ===
        const isSmallScreen = () => window.matchMedia('(max-width: 1024px)').matches;
        const isDesktopScreen = () => window.matchMedia('(min-width: 1025px)').matches;

        const positionFiltersPanel = () => {
            if (!filtersSidebar) return;
            if (isDesktopScreen()) {
                if (filtersSlot && filtersSidebar.parentElement !== filtersSlot) filtersSlot.appendChild(filtersSidebar);
            } else {
                if (filtersSidebar.parentElement !== document.body) document.body.appendChild(filtersSidebar);
            }
        };

        const openMobileFilters = () => {
            if (!filtersSidebar || !filterOverlay) return;
            if (isSmallScreen()) { filtersSidebar.classList.add('show-mobile'); document.body.style.overflow = 'hidden'; }
            filterOverlay.classList.add('active');
        };

        const closeMobileFilters = () => {
            if (!filtersSidebar || !filterOverlay) return;
            filtersSidebar.classList.remove('show-mobile');
            filterOverlay.classList.remove('active');
            document.body.style.overflow = '';
        };

        toggleFiltersBtn?.addEventListener('click', openMobileFilters);
        mobileFilterFab?.addEventListener('click', openMobileFilters);
        closeMobileFiltersBtn?.addEventListener('click', closeMobileFilters);
        filterOverlay?.addEventListener('click', closeMobileFilters);

        positionFiltersPanel();
        window.addEventListener('resize', positionFiltersPanel);

        // === FONCTIONS GLOBALES ===
        window.toggleFilterGroup = (element) => {
            element.closest('.filter-group').classList.toggle('collapsed');
            if (typeof lucide !== 'undefined') lucide.createIcons();
        };

        window.resetPriceFilter = () => {
            const prices = allProducts.map(p => p.price || 0).filter(p => p > 0);
            const minPrice = prices.length > 0 ? Math.min(...prices) : 0;
            const maxPrice = prices.length > 0 ? Math.max(...prices) : 1000000;
            priceMin.value = minPrice; priceMax.value = maxPrice;
            priceRangeMin.value = minPrice; priceRangeMax.value = maxPrice;
            applyFilters();
        };

        window.uncheckCategory = (catName) => {
            const checkbox = Array.from(document.querySelectorAll('#category-filters-dynamic input[type="checkbox"]'))
                .find(cb => cb.value === catName);
            if (checkbox) { checkbox.checked = false; applyFilters(); }
        };

        window.applyFilters = applyFilters;

        if (typeof lucide !== 'undefined') lucide.createIcons();
    });
  </script>
