<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogue - Aurum</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/auth.js"></script>
</head>

<body>
  <header class="header" style="padding:20px; border-bottom:1px solid #eee;">
      <div class="container" style="display:flex; justify-content:space-between;">
          <a href="index.html" style="font-weight:bold; font-size:20px; text-decoration:none; color:black;">AURUM</a>
          <nav>
              <a href="cart.html" style="color:black;"><i data-lucide="shopping-bag"></i></a>
          </nav>
      </div>
  </header>

  <main class="container" style="padding:40px 0;">
    <h1>Catalogue</h1>
    
    <div style="display:flex; gap:15px; margin-bottom:30px; flex-wrap:wrap;">
        <input id="search-input" type="text" placeholder="Rechercher..." style="padding:10px; border:1px solid #ddd; border-radius:5px; flex:1;">
        <select id="cat-filter" style="padding:10px; border:1px solid #ddd; border-radius:5px;">
            <option value="">Toutes les cat√©gories</option>
            </select>
    </div>

    <div id="product-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr)); gap:20px;">
        <p>Chargement du catalogue...</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const db = firebase.firestore();
        let allProducts = [];

        // 1. Load Categories for Filter
        db.collection('categories').get().then(snap => {
            const select = document.getElementById('cat-filter');
            snap.forEach(doc => {
                select.innerHTML += `<option value="${doc.data().name}">${doc.data().name}</option>`;
            });
        });

        // 2. Load All Products
        db.collection('products').get().then(snap => {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "";
            
            if(snap.empty) {
                grid.innerHTML = "<p>Aucun produit disponible.</p>";
                return;
            }

            snap.forEach(doc => {
                allProducts.push({id: doc.id, ...doc.data()});
            });

            renderProducts(allProducts);
        });

        // Render Function
        function renderProducts(list) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "";
            
            list.forEach(p => {
                const price = new Intl.NumberFormat('fr-FR').format(p.price);
                grid.innerHTML += `
                    <article style="border:1px solid #eee; border-radius:10px; overflow:hidden;">
                        <a href="product.html?id=${p.id}">
                            <img src="${p.image || 'assets/img/placeholder.png'}" style="width:100%; height:200px; object-fit:cover;">
                        </a>
                        <div style="padding:15px;">
                            <a href="boutique.html?id=${p.shopId}" style="font-size:11px; color:#666; text-transform:uppercase; text-decoration:none; display:block; margin-bottom:5px;">
                                Vendu par : <b>${p.shopName}</b>
                            </a>
                            <h3 style="font-size:16px; margin:0 0 5px;">${p.name}</h3>
                            <div style="font-weight:bold; color:#D4AF37;">${price} FCFA</div>
                        </div>
                    </article>
                `;
            });
        }

        // 3. Search & Filter Logic
        const searchInput = document.getElementById('search-input');
        const catSelect = document.getElementById('cat-filter');

        function filter() {
            const term = searchInput.value.toLowerCase();
            const cat = catSelect.value;

            const filtered = allProducts.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(term);
                const matchesCat = cat === "" || p.category === cat;
                return matchesSearch && matchesCat;
            });
            renderProducts(filtered);
        }

        searchInput.addEventListener('input', filter);
        catSelect.addEventListener('change', filter);
        
        lucide.createIcons();
    });
  </script>
</body>
</html>
