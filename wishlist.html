<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aurum - Ma Liste de Souhaits</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/styles.css" />
  
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/app.js"></script>
</head>

<body>
  <header id="app-header" class="header">
      <div class="container navbar">
                <a href="index.html" class="brand">
                    <div class="brand-logo-img" style="width:44px; height:44px; border-radius:12px; background:var(--gold); display:flex; align-items:center; justify-content:center; color:black; font-weight:800;">A</div>
                    <div style="display:flex; flex-direction:column; margin-left:10px;">
                        <span class="brand-name" style="font-size:22px; font-weight:800; letter-spacing:0.5px;">AURUM</span>
                        <span class="tagline" style="font-size:11px; letter-spacing:1px; color:#666;">EXCELLENCE À VOTRE PORTÉE</span>
                    </div>
                </a>
          <nav class="nav-actions">
              <a href="catalogue.html" class="icon-btn"><i data-lucide="search"></i></a>
              <a href="cart.html" class="icon-btn" style="position:relative;">
                  <i data-lucide="shopping-bag"></i>
                  <span class="badge" id="cart-badge" style="display:none; position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:10px; padding:2px 5px; border-radius:50%;">0</span>
              </a>
              <button class="menu-toggle" id="menu-toggle" style="z-index: 1001;"><i data-lucide="menu"></i></button>
          </nav>
      </div>
  </header>

  <div class="mobile-drawer" id="mobile-drawer">
      <div class="drawer-header">
          <span class="drawer-title">Menu</span>
          <button class="close-btn" id="close-btn"><i data-lucide="x"></i></button>
      </div>
      <nav class="drawer-nav">
          <a href="index.html" class="drawer-link"><i data-lucide="home"></i> Accueil</a>
          <a href="catalogue.html" class="drawer-link"><i data-lucide="grid"></i> Catalogue</a>
          <a href="cart.html" class="drawer-link"><i data-lucide="shopping-bag"></i> Panier</a>
          <a href="wishlist.html" class="drawer-link"><i data-lucide="heart"></i> Mes Favoris</a>
          <a href="boutique-list.html" class="drawer-link"><i data-lucide="store"></i> Nos Boutiques</a>
          <div class="drawer-divider"></div>
          <a href="seller.html" class="drawer-link"><i data-lucide="store"></i> Espace Vendeur</a>
          <a href="profile.html" class="drawer-link"><i data-lucide="user"></i> Mon Profil</a>
          <div class="drawer-divider"></div>
          <a href="#" id="mobile-logout-btn" class="drawer-link" style="color: #ef4444;">
              <i data-lucide="log-out"></i> Déconnexion
          </a>
      </nav>
  </div>
  <div id="menu-overlay"></div>
  <main class="container wishlist-page">
    <section class="section">
      <h1>Votre Wishlist</h1>
      <div class="wishlist-grid">
        <div>
          <div id="wishlist-items"></div>
          <div class="mt-4">
            <button class="btn" id="clear-wishlist-btn">Tout retirer</button>
            <a href="catalogue.html" class="btn btn-outline">Continuer vos achats</a>
          </div>
        </div>
        <aside>
          <div class="card">
            <div class="info">
              <h3>Astuce</h3>
              <p class="text-muted">Cliquez sur « Ajouter au panier » pour préparer votre commande.</p>
              <p class="text-muted">Vous pouvez gérer vos favoris ici.</p>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <div class="toast-container" id="toast-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- LOGIQUE WISHLIST UNIQUEMENT ---
        const db = firebase.firestore();

        const db = firebase.firestore();
        let wishlistData = [];

        // Chargement de la wishlist
        async function loadWishlist() {
            const ids = JSON.parse(localStorage.getItem('ac_wishlist') || '[]');
            const itemsContainer = document.getElementById('wishlist-items');
            
            if(ids.length === 0) {
                itemsContainer.innerHTML = '<p>Votre liste de souhaits est vide. <a href="catalogue.html" style="color:var(--gold);">Découvrir le catalogue</a></p>';
                return;
            }

            itemsContainer.innerHTML = '<p>Chargement...</p>';
            wishlistData = [];

            try {
                for(let id of ids) {
                    const doc = await db.collection('products').doc(id).get();
                    if(doc.exists) {
                        wishlistData.push({ id: doc.id, ...doc.data() });
                    }
                }
                renderWishlist();
            } catch(error) {
                itemsContainer.innerHTML = '<p>Erreur lors du chargement de la wishlist.</p>';
                console.error(error);
            }
        }

        // Affichage des produits wishlist
        function renderWishlist() {
            const container = document.getElementById('wishlist-items');
            
            if(wishlistData.length === 0) {
                container.innerHTML = '<p>Votre liste de souhaits est vide.</p>';
                return;
            }

            container.innerHTML = '';
            container.style.cssText = 'display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:20px;';
            
            wishlistData.forEach((item) => {
                const price = new Intl.NumberFormat('fr-FR').format(item.price);
                const card = document.createElement('div');
                card.style.cssText = 'background:#fff; border:1px solid #eee; border-radius:12px; overflow:hidden; position:relative;';
                card.innerHTML = `
                    <button class="remove-btn" data-id="${item.id}" style="position:absolute; top:10px; right:10px; background:#fff; border:none; border-radius:50%; width:35px; height:35px; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.1); z-index:10;">
                        <i data-lucide="x" style="color:#ff4444; width:20px; height:20px;"></i>
                    </button>
                    <a href="product.html?id=${item.id}">
                        <img src="${item.image || 'assets/img/placeholder-product-1.svg'}" style="width:100%; height:250px; object-fit:cover;">
                    </a>
                    <div style="padding:15px;">
                        <div style="font-size:11px; color:#888; text-transform:uppercase; margin-bottom:5px;">
                            <a href="boutique.html?id=${item.shopId}" style="text-decoration:none; color:#888;">
                                <i data-lucide="store" style="width:12px;"></i> ${item.shopName || 'Boutique'}
                            </a>
                        </div>
                        <h3 style="font-size:16px; margin:5px 0;"><a href="product.html?id=${item.id}" style="color:black; text-decoration:none;">${item.name}</a></h3>
                        <div style="font-weight:bold; color:var(--gold); margin:10px 0;">${price} FCFA</div>
                        <button class="add-to-cart-btn" data-id="${item.id}" style="width:100%; padding:10px; background:var(--gold); color:black; border:none; border-radius:8px; font-weight:600; cursor:pointer;">
                            Ajouter au panier
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();

            // Bouton supprimer (utilise toggleWishlist global)
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    if(typeof toggleWishlist === 'function') {
                        toggleWishlist(productId);
                        loadWishlist(); // Recharger l'affichage
                    }
                });
            });

            // Bouton ajouter au panier (utilise addToCart global)
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    if(typeof addToCart === 'function') {
                        addToCart(productId, 1);
                    }
                });
            });
        }

        // Bouton vider la wishlist
        const clearBtn = document.getElementById('clear-wishlist-btn');
        if(clearBtn) {
            clearBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if(confirm('Voulez-vous vraiment vider votre liste de souhaits ?')) {
                    localStorage.removeItem('ac_wishlist');
                    wishlistData = [];
                    loadWishlist();
                }
            });
        }

        loadWishlist();
        
        lucide.createIcons();
    });
  </script>
  <script src="assets/js/footer.js" defer></script>
</body>
</html>
