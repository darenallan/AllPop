<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boutique - Aurum</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/app.js"></script>

  <style>
      /* --- CSS SPÉCIFIQUE BOUTIQUE --- */
      .shop-header-wrapper { position: relative; margin-bottom: 60px; }
      .shop-banner-container { width: 100%; height: 300px; background-color: #f0f0f0; overflow: hidden; }
      .shop-banner-img { width: 100%; height: 100%; object-fit: cover; display: block; }
      
      .shop-profile-card {
          position: relative; max-width: 900px; margin: -80px auto 0;
          background: #fff; border-radius: 16px; padding: 30px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.08); display: flex;
          align-items: center; gap: 30px; z-index: 10;
      }
      
      .shop-logo-container {
          width: 120px; height: 120px; border-radius: 50%;
          border: 4px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          overflow: hidden; background: #fff; flex-shrink: 0;
      }
      .shop-logo-img { width: 100%; height: 100%; object-fit: cover; }
      
      .shop-info { flex: 1; }
      .shop-name { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 700; margin: 0 0 5px 0; line-height: 1.1; }
      .shop-slogan { color: #D4AF37; font-style: italic; margin-bottom: 10px; font-weight: 500; }
      .shop-desc { font-size: 14px; color: #666; line-height: 1.5; margin-bottom: 15px; max-width: 600px; }
      
      .shop-badges { display: flex; gap: 10px; margin-bottom: 15px; }
      .badge-pill { display: inline-flex; align-items: center; gap: 5px; padding: 5px 12px; border-radius: 20px; background: #f9f9f9; font-size: 12px; font-weight: 600; border: 1px solid #eee; }

      /* Mobile */
      @media (max-width: 768px) {
          .shop-banner-container { height: 200px; }
          .shop-profile-card { flex-direction: column; text-align: center; margin-top: -50px; width: 90%; }
          .shop-desc { margin: 0 auto 15px; }
          .shop-badges { justify-content: center; }
      }
  </style>
</head>

<body class="shop-page">
  
  <header id="app-header" class="header">
      <div class="container navbar">
          <a href="index.html" class="brand">
              <span class="brand-name" style="font-size:24px; font-weight:bold;">AURUM</span>
          </a>
          <nav class="nav-actions">
              <a href="cart.html" class="icon-btn" style="position:relative;">
                  <i data-lucide="shopping-bag"></i>
                  <span class="badge" id="cart-badge" style="display:none;">0</span>
              </a>
              <a href="wishlist.html" class="icon-btn"><i data-lucide="heart"></i></a>
              <button class="menu-toggle" id="menu-toggle" style="z-index: 1001;"><i data-lucide="menu"></i></button>
          </nav>
      </div>
  </header>

  <div class="mobile-drawer" id="mobile-drawer">
      <div class="drawer-header">
          <span class="drawer-title">Menu</span>
          <button class="close-btn" id="close-btn"><i data-lucide="x"></i></button>
      </div>
      <nav class="drawer-nav">
          <a href="index.html" class="drawer-link"><i data-lucide="home"></i> Accueil</a>
          <a href="catalogue.html" class="drawer-link"><i data-lucide="grid"></i> Catalogue</a>
          <a href="cart.html" class="drawer-link"><i data-lucide="shopping-bag"></i> Panier</a>
          <a href="wishlist.html" class="drawer-link"><i data-lucide="heart"></i> Mes Favoris</a>
          <a href="boutique-list.html" class="drawer-link"><i data-lucide="store"></i> Nos Boutiques</a>
          <div class="drawer-divider"></div>
          <a href="seller.html" class="drawer-link"><i data-lucide="store"></i> Espace Vendeur</a>
          <div class="drawer-divider"></div>
          <a href="#" id="mobile-logout-btn" class="drawer-link" style="color: #ef4444;">
              <i data-lucide="log-out"></i> Déconnexion
          </a>
      </nav>
  </div>
  <div id="menu-overlay"></div>

  <main>
    <section class="shop-header-wrapper">
        <div class="shop-banner-container">
            <img id="shop-banner" src="assets/img/placeholder-banner.jpg" alt="Cover" class="shop-banner-img">
        </div>
        <div class="shop-profile-card">
            <div class="shop-logo-container">
                <img id="shop-logo" src="assets/img/placeholder.png" alt="Logo" class="shop-logo-img">
            </div>
            <div class="shop-info">
                <h1 class="shop-name" id="shop-name">Chargement...</h1>
                <p id="shop-slogan" class="shop-slogan"></p>
                <p id="shop-desc" class="shop-desc">...</p>
                <div class="shop-badges">
                    <span class="badge-pill" id="badge-verified" style="display:none; color:green; background:#eaffea; border-color:#ccffcc;">
                        <i data-lucide="badge-check" style="width:14px;"></i> Vérifié
                    </span>
                    <span class="badge-pill">
                        <i data-lucide="star" style="width:14px; fill:#D4AF37; color:#D4AF37;"></i>
                        <span id="shop-rating">5.0</span>/5
                    </span>
                </div>
            </div>
            <div class="shop-cta">
                <button class="btn btn-gold" id="contact-btn">
                    <i data-lucide="message-circle"></i> Contacter
                </button>
            </div>
        </div>
    </section>

    <section class="shop-toolbar" style="max-width:900px; margin:0 auto 40px;">
      <div class="shop-search" style="display:flex; background:#f9f9f9; padding:10px; border-radius:12px; align-items:center;">
          <i data-lucide="search" style="color:#999; margin:0 10px;"></i>
          <input id="shop-search-input" type="search" placeholder="Chercher un article dans cette boutique..." style="border:none; background:transparent; flex:1; outline:none; font-size:16px;">
      </div>
    </section>

    <section class="container shop-products" style="margin-bottom:80px;">
      <h2 style="margin-bottom:20px; font-family:'Playfair Display', serif;">Collection</h2>
      <div id="shop-products-grid" class="grid grid-4">
          <p style="grid-column: 1/-1; text-align:center; color:#999;">Chargement des produits...</p>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- 1. GESTION MENU MOBILE (FIX) ---
        const yearSpan = document.getElementById('year');
        if (yearSpan) {
            yearSpan.innerText = new Date().getFullYear();
        }

        // Gestion de la déconnexion
        const logoutBtn = document.getElementById('mobile-logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                firebase.auth().signOut().then(() => {
                    window.location.href = "login.html";
                });
            });
        }

        const menuToggle = document.getElementById('menu-toggle');
        const closeBtn = document.getElementById('close-btn');
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('menu-overlay');

        function openMenu() {
            drawer.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMenu() {
            drawer.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        if(menuToggle) menuToggle.addEventListener('click', openMenu);
        if(closeBtn) closeBtn.addEventListener('click', closeMenu);
        if(overlay) overlay.addEventListener('click', closeMenu);


        // --- 2. LOGIQUE FIREBASE BOUTIQUE ---
        const db = firebase.firestore();
        const params = new URLSearchParams(window.location.search);
        const shopId = params.get('id');

        const els = {
            banner: document.getElementById('shop-banner'),
            logo: document.getElementById('shop-logo'),
            name: document.getElementById('shop-name'),
            slogan: document.getElementById('shop-slogan'),
            desc: document.getElementById('shop-desc'),
            verified: document.getElementById('badge-verified'),
            contactBtn: document.getElementById('contact-btn'),
            grid: document.getElementById('shop-products-grid'),
            search: document.getElementById('shop-search-input')
        };

        let allShopProducts = [];

        if (!shopId) {
            els.name.innerText = "Boutique introuvable";
            els.grid.innerHTML = "";
            return;
        }

        // Charger Info Boutique
        db.collection('shops').doc(shopId).get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                els.name.innerText = data.name;
                els.slogan.innerText = data.slogan || "";
                els.desc.innerText = data.description || "Bienvenue dans notre boutique.";
                
                if (data.banner) els.banner.src = data.banner;
                if (data.logo) els.logo.src = data.logo;
                if (data.status === 'active') els.verified.style.display = 'inline-flex';

                if (data.phone) {
                    els.contactBtn.onclick = () => {
                        window.open(`https://wa.me/${data.phone.replace(/[^\d]/g, '')}`, '_blank');
                    };
                } else {
                    els.contactBtn.style.display = 'none';
                }
            } else {
                els.name.innerText = "Boutique fermée ou inexistante";
            }
        });

        // Charger Produits
        db.collection('products').where('shopId', '==', shopId).get().then(snap => {
            els.grid.innerHTML = "";
            if (snap.empty) {
                els.grid.innerHTML = "<p>Aucun produit disponible pour le moment.</p>";
                return;
            }
            snap.forEach(doc => {
                const p = { id: doc.id, ...doc.data() };
                allShopProducts.push(p);
                renderCard(p);
            });
            lucide.createIcons();
        });

        function renderCard(p) {
            const price = new Intl.NumberFormat('fr-FR').format(p.price);
            const img = p.image || 'assets/img/placeholder.png';
            
            els.grid.innerHTML += `
                <div class="card product-card">
                    <a href="product.html?id=${p.id}" style="text-decoration:none; color:inherit;">
                        <div class="card-img" style="height:250px; overflow:hidden;">
                            <img src="${img}" style="width:100%; height:100%; object-fit:cover;">
                        </div>
                    </a>
                    <div class="card-body" style="padding:15px;">
                        <h4 style="font-size:16px; margin:0 0 5px 0;">${p.name}</h4>
                        <div style="font-weight:bold; color:#D4AF37;">${price} FCFA</div>
                    </div>
                </div>
            `;
        }

        // Filtre
        els.search.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            els.grid.innerHTML = "";
            const filtered = allShopProducts.filter(p => p.name.toLowerCase().includes(term));
            if(filtered.length === 0) els.grid.innerHTML = "<p>Aucun résultat.</p>";
            else filtered.forEach(p => renderCard(p));
            lucide.createIcons();
        });
        
        lucide.createIcons();
    });
  </script>
  <script src="assets/js/footer.js" defer></script>
</body>
</html>
